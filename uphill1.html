<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sea to Summit, Uphill 1</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  position: fixed;
  inset: 0;
}

* {
  overscroll-behavior: none;
  -webkit-tap-highlight-color: transparent;
  user-select: none;
  -webkit-user-select: none;
}

body { touch-action: manipulation; }

img {
  pointer-events: none;
  -webkit-user-drag: none;
}

/* HARD scroll lock backup */
html, body { overscroll-behavior: none; }

.app {
  position: fixed;
  inset: 0;
  background: black;
  overflow: hidden;
}

/* ---------- GLOBAL SAFE HIDING ---------- */
.is-hidden {
  opacity: 0 !important;
  pointer-events: none !important;
}
.is-gone {
  display: none !important;
}
/* -------------------------------------- */

/* Stage scaling */
.stage-wrapper {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(1);
  transform-origin: center center;
  width: 1920px;
  height: 1080px;
}

.stage {
  position: relative;
  width: 1920px;
  height: 1080px;
}

.layer {
  position: absolute;
  inset: 0;
  width: 1920px;
  height: 1080px;
  image-rendering: pixelated;
}

.scene { z-index: 1; }
.frame { z-index: 10; }

/* Story (locked to top of box) */
.story {
  position: absolute;
  left: 50%;
  bottom: 180px;
  transform: translateX(-50%);
  width: 900px;

  font-family: "Silkscreen";
  font-size: 30px;
  line-height: 1.25;
  color: black;

  opacity: 0;
  transition: opacity 500ms ease;
  z-index: 25;

  min-height: 96px;
  padding: 16px 50px 0 50px;
  box-sizing: border-box;

  display: flex;
  align-items: flex-start;
  justify-content: flex-start;
}
.story.visible { opacity: 1; }

/* Button component */
.button {
  position: relative;
  display: inline-block;
  cursor: pointer;
}
.button img {
  width: 420px;
  image-rendering: pixelated;
  display: block;
}
.button span {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;

  font-family: "Press Start 2P";
  font-size: 28px;
  color: black;

  pointer-events: none;
  padding: 0 20px;
  text-align: center;
  line-height: 1.05;
  letter-spacing: -1px;
}

/* Continue button */
.continue-wrap {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%) scale(0.84);
  z-index: 40;
  transition: opacity 250ms ease;
}

/* Choices */
.choices {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%);
  display: flex;
  gap: 40px;
  opacity: 0;
  transition: opacity 600ms ease;
  z-index: 30;
}
.choices.visible { opacity: 1; }

.choice-link {
  text-decoration: none;
  transform: scale(0.84);
  transform-origin: center center;
}
</style>
</head>

<body>
<div class="app">

  <div class="stage-wrapper" id="stageWrapper">
    <div class="stage">
      <img class="layer scene" src="uphill1i.png" alt="">
      <img class="layer frame" src="stsframe3.png" alt="">

      <div class="story visible" id="story"></div>

      <div class="continue-wrap" id="continueWrap">
        <div class="button" id="btnContinue">
          <img src="stsbutton.png" alt="">
          <span>Continue</span>
        </div>
      </div>

      <!-- start fully gone so it can't be clicked early -->
      <div class="choices is-hidden is-gone" id="choices">
        <a class="choice-link" id="btnBack" href="palms5.html">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Back</span>
          </div>
        </a>

        <a class="choice-link" id="btnContinuePath" href="uphill2.html">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Continue Up the Hill</span>
          </div>
        </a>
      </div>

    </div>
  </div>

  <audio id="waves" src="palms.mp3" preload="auto" loop></audio>

</div>

<script>
/* Prevent weird drag behavior */
document.addEventListener("dragstart", (e) => e.preventDefault());

/* Hide helpers */
function hideAndGone(el, ms = 250) {
  el.classList.add("is-hidden");
  setTimeout(() => el.classList.add("is-gone"), ms);
}
function showFromGone(el) {
  el.classList.remove("is-gone");
  requestAnimationFrame(() => el.classList.remove("is-hidden"));
}

/* Stage scaling */
const stageWrapper = document.getElementById("stageWrapper");
function scaleStage() {
  const scale = Math.min(window.innerWidth / 1920, window.innerHeight / 1080);
  stageWrapper.style.transform = `translate(-50%, -50%) scale(${scale})`;
}
window.addEventListener("resize", scaleStage);
scaleStage();

/* ---------- SEAMLESS AUDIO (same track resumes across pages) ---------- */
const waves = document.getElementById("waves");
const TIME_KEY = "sts_audio_time_v1";
const SRC_KEY  = "sts_audio_src_v1";
const VOL_KEY  = "sts_audio_vol_v1";

function clamp(n,a,b){ return Math.max(a, Math.min(b,n)); }

function restoreAudio() {
  const savedVol = parseFloat(localStorage.getItem(VOL_KEY));
  waves.volume = Number.isFinite(savedVol) ? clamp(savedVol,0,1) : 0.35;

  const savedSrc = localStorage.getItem(SRC_KEY);
  const savedTime = parseFloat(localStorage.getItem(TIME_KEY));

  if (savedSrc === waves.src && Number.isFinite(savedTime) && savedTime > 0) {
    try { waves.currentTime = savedTime; } catch(e){}
  }

  const p = waves.play();
  if (p && typeof p.catch === "function") {
    p.catch(() => {
      const resume = () => waves.play().catch(()=>{});
      document.addEventListener("pointerdown", resume, { once:true });
      document.addEventListener("keydown", resume, { once:true });
    });
  }
}

function startSavingAudio() {
  setInterval(() => {
    if (!waves.paused && Number.isFinite(waves.currentTime)) {
      localStorage.setItem(TIME_KEY, String(waves.currentTime));
      localStorage.setItem(VOL_KEY, String(waves.volume));
      localStorage.setItem(SRC_KEY, waves.src);
    }
  }, 250);

  window.addEventListener("beforeunload", () => {
    if (Number.isFinite(waves.currentTime)) {
      localStorage.setItem(TIME_KEY, String(waves.currentTime));
      localStorage.setItem(VOL_KEY, String(waves.volume));
      localStorage.setItem(SRC_KEY, waves.src);
    }
  });

  document.addEventListener("visibilitychange", () => {
    if (Number.isFinite(waves.currentTime)) {
      localStorage.setItem(TIME_KEY, String(waves.currentTime));
      localStorage.setItem(VOL_KEY, String(waves.volume));
      localStorage.setItem(SRC_KEY, waves.src);
    }
  });
}

restoreAudio();
startSavingAudio();

/* ---------- STORY (Continue button only, spam-click safe) ---------- */
const story = document.getElementById("story");
const continueWrap = document.getElementById("continueWrap");
const choices = document.getElementById("choices");
const btnContinue = document.getElementById("btnContinue");

const lines = [
  "The palms fade behind you, replaced by bare rock and scattered brush.",
  "A faint breeze moves across the slope, brushing past you like a quiet welcome.",
  "A narrow trail leads upward toward the mountain."
];

let line = 0;
let char = 0;
let typing = null;
let isTyping = false;

function showChoices() {
  hideAndGone(continueWrap);
  choices.classList.add("visible");
  showFromGone(choices);
}

function typeLine() {
  if (typing) clearInterval(typing);
  typing = null;

  story.textContent = "";
  char = 0;
  isTyping = true;

  typing = setInterval(() => {
    char++;
    story.textContent = lines[line].slice(0, char);

    if (char >= lines[line].length) {
      char = lines[line].length;
      clearInterval(typing);
      typing = null;
      isTyping = false;

      if (line === lines.length - 1) showChoices();
    }
  }, 24);
}

function advanceStory() {
  if (isTyping) {
    if (typing) clearInterval(typing);
    typing = null;
    isTyping = false;
    char = lines[line].length;
    story.textContent = lines[line];

    if (line === lines.length - 1) showChoices();
    return;
  }

  if (line < lines.length - 1) {
    line++;
    typeLine();
  } else {
    showChoices();
  }
}

btnContinue.addEventListener("pointerdown", (e) => {
  e.preventDefault();
  e.stopPropagation();
  advanceStory();
}, { passive:false });

/* Start */
story.classList.add("visible");
typeLine();
</script>
</body>
</html>

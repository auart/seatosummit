<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sea to Summit, Palms 1</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  position: fixed;
  inset: 0;
}

* {
  overscroll-behavior: none;
  -webkit-tap-highlight-color: transparent;
  user-select: none;
  -webkit-user-select: none;
  -webkit-touch-callout: none;
}

body { touch-action: manipulation; }

img {
  pointer-events: none;
  -webkit-user-drag: none;
}

.app {
  position: fixed;
  inset: 0;
  background: black;
  overflow: hidden;
}

/* hide rules */
.is-hidden { opacity: 0 !important; pointer-events: none !important; }
.is-gone { display: none !important; }

/* stage */
.stage-wrapper {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(1);
  transform-origin: center center;
  width: 1920px;
  height: 1080px;
}

.stage {
  position: relative;
  width: 1920px;
  height: 1080px;
}

.layer {
  position: absolute;
  inset: 0;
  width: 1920px;
  height: 1080px;
  image-rendering: pixelated;
  pointer-events: none;
}

.scene { z-index: 1; }
.frame { z-index: 10; }

/* story */
.story {
  position: absolute;
  left: 50%;
  bottom: 180px;
  transform: translateX(-50%);
  width: 900px;
  font-family: Silkscreen;
  font-size: 30px;
  line-height: 1.25;
  color: black;
  opacity: 0;
  transition: opacity 500ms ease;
  z-index: 25;
  min-height: 96px;
  padding: 16px 50px 0 50px;
  box-sizing: border-box;
}
.story.visible { opacity: 1; }

/* buttons */
.button {
  position: relative;
  display: inline-block;
  cursor: pointer;
}
.button img {
  width: 420px;
  image-rendering: pixelated;
  pointer-events: none;
}
.button span {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-family: "Press Start 2P";
  font-size: 28px;
  color: black;
  pointer-events: none;
  padding: 0 20px;
  text-align: center;
  line-height: 1.05;
}

/* continue */
.continue-wrap {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%) scale(0.84);
  z-index: 40;
  transition: opacity 250ms ease;
}

/* choices */
.choices {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%);
  display: flex;
  gap: 40px;
  opacity: 0;
  transition: opacity 600ms ease;
  z-index: 30;
}
.choices.visible { opacity: 1; }

.choice-link {
  text-decoration: none;
  transform: scale(0.84);
  display: inline-block;
}
</style>
</head>

<body>
<div class="app">

<div class="stage-wrapper" id="stageWrapper">
<div class="stage">

<img class="layer scene" src="palms1i.png">
<img class="layer frame" src="stsframe3.png">

<div class="story visible" id="story"></div>

<div class="continue-wrap" id="continueWrap">
  <div class="button" id="btnContinue">
    <img src="stsbutton.png">
    <span>Continue</span>
  </div>
</div>

<div class="choices is-hidden is-gone" id="choices">
  <a class="choice-link" href="start2.html">
    <div class="button">
      <img src="stsbutton.png">
      <span>Back</span>
    </div>
  </a>

  <a class="choice-link" href="palms2.html">
    <div class="button">
      <img src="stsbutton.png">
      <span>Continue</span>
    </div>
  </a>
</div>

</div>
</div>

<audio id="waves" src="palms.mp3" preload="auto" loop></audio>
</div>

<script>
document.addEventListener("dragstart", e => e.preventDefault());

function hideAndGone(el, ms=250){
  el.classList.add("is-hidden");
  setTimeout(()=>el.classList.add("is-gone"), ms);
}
function showFromGone(el){
  el.classList.remove("is-gone");
  requestAnimationFrame(()=>el.classList.remove("is-hidden"));
}

/* scale */
const stageWrapper = document.getElementById("stageWrapper");
function scaleStage(){
  const s = Math.min(innerWidth/1920, innerHeight/1080);
  stageWrapper.style.transform = `translate(-50%, -50%) scale(${s})`;
}
addEventListener("resize", scaleStage);
scaleStage();

/* story */
const story = document.getElementById("story");
const btnContinue = document.getElementById("btnContinue");
const continueWrap = document.getElementById("continueWrap");
const choices = document.getElementById("choices");

const lines = [
  "You step beneath the palms.",
  "The air cools as the ocean fades."
];

let line = 0, char = 0, typing = null, isTyping = false, choicesShown = false;

function showChoices(){
  if(choicesShown) return;
  choicesShown = true;
  hideAndGone(continueWrap);
  choices.classList.add("visible");
  showFromGone(choices);
}

function typeLine(){
  clearInterval(typing);
  story.textContent = "";
  char = 0;
  isTyping = true;
  typing = setInterval(()=>{
    char++;
    story.textContent = lines[line].slice(0,char);
    if(char >= lines[line].length){
      clearInterval(typing);
      isTyping = false;
      if(line === lines.length-1) showChoices();
    }
  },24);
}

function advanceStory(){
  if(isTyping){
    clearInterval(typing);
    isTyping = false;
    story.textContent = lines[line];
    if(line === lines.length-1) showChoices();
    return;
  }
  if(line < lines.length-1){
    line++;
    typeLine();
  } else {
    showChoices();
  }
}

btnContinue.addEventListener("pointerdown", e=>{
  e.preventDefault();
  e.stopPropagation();
  advanceStory();
},{passive:false});

/* tap anywhere */
let sx=0, sy=0, active=false;
document.addEventListener("pointerdown", e=>{
  if(choicesShown) return;
  if(e.target.closest(".button, a")) return;
  active=true; sx=e.clientX; sy=e.clientY;
});
document.addEventListener("pointerup", e=>{
  if(!active) return;
  active=false;
  if(Math.hypot(e.clientX-sx,e.clientY-sy) < 12) advanceStory();
});

typeLine();
</script>
</body>
</html>

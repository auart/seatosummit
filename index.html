<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sea to Summit</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }
    body {
      overflow: hidden;
      user-select: none;
    }

    #app {
      position: fixed;
      inset: 0;
      background: #000;
    }

    /* Start screen */
    #startScreen {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      background: #000;
      opacity: 1;
      transition: opacity 600ms ease;
      z-index: 50;
    }
    #startScreen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Stage wrapper fills screen */
    #stageWrap {
      position: fixed;
      inset: 0;
      background: #000;
      opacity: 0;
      transition: opacity 900ms ease;
      pointer-events: none;
      z-index: 10;
    }
    #stageWrap.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* 1920x1080 stage, centered by transform in JS */
    #stage {
      width: 1920px;
      height: 1080px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: center center;
    }

    /* Layers */
    #sceneLayer, #frameLayer, #uiLayer {
      position: absolute;
      inset: 0;
    }

    #sceneImage {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      image-rendering: pixelated;
      opacity: 0;
      transition: opacity 900ms ease;
    }
    #sceneImage.visible { opacity: 1; }

    /* Water overlay animation */
    #waterOverlay {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 900ms ease;
      image-rendering: pixelated;
      animation: waterDrift 6s linear infinite;
      will-change: transform;
    }
    #waterOverlay.visible { opacity: 0.75; }

    @keyframes waterDrift {
      0%   { transform: translateX(-16px); }
      50%  { transform: translateX(24px); }
      100% { transform: translateX(-16px); }
    }

    #frameImage {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      image-rendering: pixelated;
      opacity: 0;
      transition: opacity 900ms ease;
    }
    #frameImage.visible { opacity: 1; }

    /* Logo, centered */
    #logo {
      position: absolute;
      left: 50%;
      top: 310px;
      transform: translateX(-50%);
      width: 980px;
      image-rendering: pixelated;
      opacity: 0;
      transition: opacity 900ms ease;
      pointer-events: none;
    }
    #logo.visible { opacity: 1; }

    /* Buttons */
    .btn {
      position: relative;
      border: 0;
      padding: 0;
      background: transparent;
      cursor: pointer;
      outline: none;
    }
    .btn img {
      display: block;
      image-rendering: pixelated;
    }
    .btn span {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      font-family: "Press Start 2P", system-ui, sans-serif;
      font-size: 28px;
      color: #2b1607;
      pointer-events: none;
      text-align: center;
      padding: 0 18px;
      line-height: 1.2;
    }

    /* Begin button centered on black */
    #beginBtn { width: 520px; height: 150px; }
    #beginBtn img { width: 520px; height: 150px; }

    /* Dialogue inside the frame text area */
    #dialogue {
      position: absolute;
      left: 460px;
      top: 745px;
      width: 1000px;
      height: 150px;
      font-family: "Silkscreen", system-ui, sans-serif;
      font-size: 22px;
      line-height: 1.45;
      color: #2b1607;
      opacity: 0;
      transition: opacity 700ms ease;
      pointer-events: auto;
    }
    #dialogue.visible { opacity: 1; }

    #dialogueHint {
      position: absolute;
      left: 460px;
      top: 910px;
      width: 1000px;
      font-family: "Silkscreen", system-ui, sans-serif;
      font-size: 16px;
      color: rgba(43,22,7,0.55);
      opacity: 0;
      transition: opacity 700ms ease;
      pointer-events: none;
    }
    #dialogueHint.visible { opacity: 1; }

    /* Choice button UNDER the frame */
    #choiceBtnWrap {
      position: absolute;
      left: 50%;
      top: 1080px;
      transform: translateX(-50%);
      margin-top: 24px;
      opacity: 0;
      transition: opacity 700ms ease;
      pointer-events: none;
      z-index: 100;
    }
    #choiceBtnWrap.visible {
      opacity: 1;
      pointer-events: auto;
    }

    #choiceBtn { width: 620px; height: 150px; }
    #choiceBtn img { width: 620px; height: 150px; }
    #choiceBtn span { font-size: 22px; }
  </style>
</head>

<body>
  <div id="app">

    <div id="startScreen">
      <button id="beginBtn" class="btn" type="button" aria-label="Begin">
        <img src="stsbutton.png" alt="">
        <span>Begin</span>
      </button>
    </div>

    <div id="stageWrap">
      <div id="stage">

        <div id="sceneLayer">
          <img id="sceneImage" src="island_base.png" alt="">
          <img id="waterOverlay" src="water_overlay.png" alt="">
        </div>

        <div id="frameLayer">
          <img id="frameImage" src="stsframe.png" alt="">
        </div>

        <div id="uiLayer">
          <img id="logo" src="stslogo.png" alt="Sea to Summit">

          <div id="dialogue"></div>
          <div id="dialogueHint">click to finish text</div>

          <div id="choiceBtnWrap">
            <button id="choiceBtn" class="btn" type="button" aria-label="Look Around">
              <img src="stsbutton.png" alt="">
              <span>Look Around</span>
            </button>
          </div>
        </div>

      </div>
    </div>

    <audio id="music" src="starttheme.m4a" preload="auto"></audio>

  </div>

  <script>
    const BASE_W = 1920;
    const BASE_H = 1080;

    const stage = document.getElementById("stage");

    function scaleStage() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const s = Math.min(vw / BASE_W, vh / BASE_H);
      stage.style.transform = `translate(-50%, -50%) scale(${s})`;
    }
    window.addEventListener("resize", scaleStage);
    scaleStage();

    const startScreen = document.getElementById("startScreen");
    const stageWrap = document.getElementById("stageWrap");

    const beginBtn = document.getElementById("beginBtn");
    const music = document.getElementById("music");

    const sceneImage = document.getElementById("sceneImage");
    const waterOverlay = document.getElementById("waterOverlay");
    const frameImage = document.getElementById("frameImage");
    const logo = document.getElementById("logo");

    const dialogue = document.getElementById("dialogue");
    const dialogueHint = document.getElementById("dialogueHint");

    const choiceBtnWrap = document.getElementById("choiceBtnWrap");
    const choiceBtn = document.getElementById("choiceBtn");

    const introText = "You wake up on a beach. Warm sand, slow waves, no memory of how you got here.";

    function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

    function fadeInMusic(durationMs = 1800, targetVol = 1.0) {
      music.volume = 0;
      const start = performance.now();
      const step = (t) => {
        const p = Math.min(1, (t - start) / durationMs);
        music.volume = targetVol * p;
        if (p < 1) requestAnimationFrame(step);
      };
      requestAnimationFrame(step);
    }

    let typing = false;
    let typedAll = false;
    let typeTimer = null;

    function clearTyping() {
      if (typeTimer) { clearTimeout(typeTimer); typeTimer = null; }
      typing = false;
    }

    function typewriter(text, cps = 38) {
      clearTyping();
      typing = true;
      typedAll = false;
      dialogue.textContent = "";
      let i = 0;
      const delay = Math.max(10, Math.floor(1000 / cps));

      const tick = () => {
        if (!typing) return;
        i += 1;
        dialogue.textContent = text.slice(0, i);
        if (i < text.length) {
          typeTimer = setTimeout(tick, delay);
        } else {
          typing = false;
          typedAll = true;
          dialogueHint.classList.remove("visible");
          choiceBtnWrap.classList.add("visible");
        }
      };
      tick();
    }

    function finishTypingInstant() {
      if (!typing) return;
      clearTyping();
      dialogue.textContent = introText;
      typedAll = true;
      dialogueHint.classList.remove("visible");
      choiceBtnWrap.classList.add("visible");
    }

    beginBtn.addEventListener("click", async () => {
      try { await music.play(); } catch (e) {}
      fadeInMusic(1800, 1.0);

      startScreen.classList.add("hidden");
      stageWrap.classList.add("visible");

      await sleep(150);
      sceneImage.classList.add("visible");
      waterOverlay.classList.add("visible");

      await sleep(250);
      frameImage.classList.add("visible");

      await sleep(600);
      logo.classList.add("visible");

      await sleep(3000);
      logo.classList.remove("visible");

      await sleep(700);
      dialogue.classList.add("visible");
      dialogueHint.classList.add("visible");
      typewriter(introText, 38);
    });

    dialogue.addEventListener("click", () => {
      if (!typedAll) finishTypingInstant();
    });

    choiceBtn.addEventListener("click", () => {
      window.location.href = "start2.html";
    });
  </script>
</body>
</html>

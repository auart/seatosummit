<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sea to Summit</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  position: fixed;
  inset: 0;
}

* { overscroll-behavior: none; }

.app {
  position: fixed;
  inset: 0;
  background: black;
  overflow: hidden;
}

.start-screen {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  background: black;
  z-index: 100;
  transition: opacity 700ms ease;
}
.start-screen.hidden {
  opacity: 0;
  pointer-events: none;
}

.button {
  position: relative;
  cursor: pointer;
}

.button img {
  width: 420px;
  image-rendering: pixelated;
}

.button span {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-family: "Press Start 2P";
  font-size: 22px;
  color: black;
  pointer-events: none;
}

.game-screen {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 700ms ease;
}
.game-screen.visible {
  opacity: 1;
  pointer-events: auto;
}

.stage-wrapper {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(1);
  transform-origin: center center;
  width: 1920px;
  height: 1080px;
}

.stage {
  position: relative;
  width: 1920px;
  height: 1080px;
}

.layer {
  position: absolute;
  left: 0;
  top: 0;
  width: 1920px;
  height: 1080px;
  image-rendering: pixelated;
  pointer-events: none;
}

.scene { z-index: 1; }
.frame { z-index: 10; }

.title-layer {
  position: absolute;
  left: 0;
  top: 0;
  width: 1920px;
  height: 1080px;
  image-rendering: pixelated;
  opacity: 0;
  transition: opacity 900ms ease;
  z-index: 20;
  pointer-events: none;
}
.title-layer.visible { opacity: 1; }

/* Story textbox: nudged UP a bit for vertical centering */
.story {
  position: absolute;
  left: 50%;
  bottom: 208px;              /* was 200px, moved up 8px */
  transform: translateX(-50%);
  width: 900px;
  font-family: "Silkscreen";
  font-size: 24px;
  line-height: 1.2;
  color: black;
  opacity: 0;
  transition: opacity 600ms ease;
  cursor: pointer;
  z-index: 25;
  padding-left: 50px;
  padding-right: 50px;
  box-sizing: border-box;
  user-select: none;
}
.story.visible { opacity: 1; }

.choice {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%) scale(0.84);
  transform-origin: center center;
  opacity: 0;
  transition: opacity 700ms ease;
  z-index: 30;
  text-decoration: none;
}
.choice.visible { opacity: 1; }

/* Eyelids (slow tired) */
.eyelids {
  position: absolute;
  inset: 0;
  z-index: 70;
  pointer-events: none;
  overflow: hidden;
  --pct: 0%;
  --dur: 800ms;
}

.eyelid {
  position: absolute;
  left: 0;
  width: 100%;
  height: 50%;
  background: black;
  transition-property: transform;
  transition-duration: var(--dur);
  transition-timing-function: cubic-bezier(0.33, 0, 0.2, 1);
}

.eyelid.top {
  top: 0;
  transform: translateY(calc(-1 * var(--pct)));
}

.eyelid.bottom {
  bottom: 0;
  transform: translateY(var(--pct));
}

.eyelids.closed { --pct: 0%; }
.eyelids.open1  { --pct: 30%; }
.eyelids.open2  { --pct: 55%; }
.eyelids.open3  { --pct: 100%; }
</style>
</head>

<body>
<div class="app">

  <div class="start-screen" id="startScreen">
    <div class="button" id="startButton">
      <img src="stsbutton.png" alt="">
      <span>Begin</span>
    </div>
  </div>

  <div class="game-screen" id="gameScreen">
    <div class="stage-wrapper" id="stageWrapper">
      <div class="stage">

        <img class="layer scene" src="starti.png" alt="">
        <img class="layer frame" src="stsframe3.png" alt="">
        <img class="title-layer" id="title" src="stslogo2.png" alt="">

        <div class="story" id="story" aria-label="Story text"></div>

        <a href="start2.html" class="choice" id="choice">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span style="font-size:20px;">Look Around</span>
          </div>
        </a>

        <div class="eyelids closed" id="eyelids">
          <div class="eyelid top"></div>
          <div class="eyelid bottom"></div>
        </div>

      </div>
    </div>
  </div>

  <audio id="music" src="starttheme.m4a" preload="auto"></audio>

</div>

<script>
/* HARD scroll lock */
window.addEventListener("wheel", e => e.preventDefault(), { passive:false });
window.addEventListener("touchmove", e => e.preventDefault(), { passive:false });
window.addEventListener("keydown", e => {
  if (["ArrowUp","ArrowDown","Space","PageUp","PageDown"].includes(e.code)) e.preventDefault();
});

const startScreen = document.getElementById("startScreen");
const gameScreen = document.getElementById("gameScreen");
const startButton = document.getElementById("startButton");
const title = document.getElementById("title");
const story = document.getElementById("story");
const choice = document.getElementById("choice");
const eyelids = document.getElementById("eyelids");
const music = document.getElementById("music");
const stageWrapper = document.getElementById("stageWrapper");

/* SENTENCE-BY-SENTENCE STORY (click anywhere to advance) */
const storyLines = [
  "You wake up on a beach.",
  "Warm sand, slow waves.",
  "No memory of how you got here."
];

let lineIndex = 0;
let charIndex = 0;
let typing = null;
let isTyping = false;
let storyActive = false;  // only allow global clicks once story begins

function scaleStage() {
  const scale = Math.min(window.innerWidth / 1920, window.innerHeight / 1080);
  stageWrapper.style.transform = "translate(-50%, -50%) scale(" + scale + ")";
}
window.addEventListener("resize", scaleStage);
scaleStage();

function fadeInMusic() {
  music.volume = 0;
  music.play();
  let v = 0;
  const fade = setInterval(() => {
    v += 0.025;
    music.volume = Math.min(v, 0.9);
    if (v >= 0.9) clearInterval(fade);
  }, 120);
}

function setEyelids(state, dur) {
  eyelids.style.setProperty("--dur", dur + "ms");
  eyelids.classList.remove("closed","open1","open2","open3");
  eyelids.classList.add(state);
}

function startTypingCurrentLine() {
  clearInterval(typing);
  isTyping = true;
  charIndex = 0;
  story.textContent = "";

  const current = storyLines[lineIndex];

  typing = setInterval(() => {
    charIndex++;
    story.textContent = current.slice(0, charIndex);
    if (charIndex >= current.length) {
      clearInterval(typing);
      isTyping = false;

      if (lineIndex === storyLines.length - 1) {
        choice.classList.add("visible");
      }
    }
  }, 30);
}

function finishLineInstant() {
  clearInterval(typing);
  isTyping = false;
  story.textContent = storyLines[lineIndex];

  if (lineIndex === storyLines.length - 1) {
    choice.classList.add("visible");
  }
}

function advanceStory() {
  if (!storyActive) return;

  if (isTyping) {
    finishLineInstant();
    return;
  }

  if (lineIndex >= storyLines.length - 1) {
    return;
  }

  lineIndex++;
  startTypingCurrentLine();
}

/* Click ANYWHERE to advance, but don't hijack the button link */
document.addEventListener("click", (e) => {
  if (e.target.closest("#startButton")) return; // let Begin work
  if (e.target.closest("#choice")) return;      // let Look Around link work
  if (!storyActive) return;
  advanceStory();
});

/* (still let clicking the story itself work too, same behavior) */
story.addEventListener("click", (e) => {
  e.stopPropagation();
  advanceStory();
});

startButton.addEventListener("click", () => {
  startScreen.classList.add("hidden");
  gameScreen.classList.add("visible");
  fadeInMusic();

  // Reset story state
  lineIndex = 0;
  charIndex = 0;
  isTyping = false;
  storyActive = false;
  story.textContent = "";
  story.classList.remove("visible");
  choice.classList.remove("visible");

  // slow tired blink sequence
  let t = 400;

  setTimeout(() => setEyelids("open1", 1200), t);  t += 1600;
  setTimeout(() => setEyelids("closed", 900), t);  t += 1400;
  setTimeout(() => setEyelids("open2", 1400), t);  t += 1800;
  setTimeout(() => setEyelids("closed", 1000), t); t += 1600;
  setTimeout(() => setEyelids("open3", 2200), t);

  const fullyOpenAt = t + 2200;

  // Timing: show picture for 4s, then title for 4s, but title appears 1.5s sooner
  // So we reduce the pictureHold by 1500ms.
  const pictureHold = 2500;  // was 4000
  const titleHold = 4000;

  const titleInAt = fullyOpenAt + pictureHold;
  const titleOutAt = titleInAt + titleHold;

  setTimeout(() => title.classList.add("visible"), titleInAt);
  setTimeout(() => title.classList.remove("visible"), titleOutAt);

  setTimeout(() => {
    story.classList.add("visible");
    storyActive = true;
    startTypingCurrentLine();
  }, titleOutAt + 700);
});
</script>
</body>
</html>

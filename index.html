<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sea to Summit</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  position: fixed;
  inset: 0;
}

* { overscroll-behavior: none; }

.app {
  position: fixed;
  inset: 0;
  background: black;
  overflow: hidden;
}

.start-screen {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  background: black;
  z-index: 100;
  transition: opacity 700ms ease;
}
.start-screen.hidden {
  opacity: 0;
  pointer-events: none;
}

.button {
  position: relative;
  cursor: pointer;
}

.button img {
  width: 420px;
  image-rendering: pixelated;
}

.button span {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-family: "Press Start 2P";
  font-size: 22px;
  color: black;
  pointer-events: none;
}

.game-screen {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 700ms ease;
}
.game-screen.visible {
  opacity: 1;
  pointer-events: auto;
}

.stage-wrapper {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(1);
  transform-origin: center center;
  width: 1920px;
  height: 1080px;
}

.stage {
  position: relative;
  width: 1920px;
  height: 1080px;
}

.layer {
  position: absolute;
  inset: 0;
  width: 1920px;
  height: 1080px;
  image-rendering: pixelated;
  pointer-events: none;
}

.world {
  position: absolute;
  inset: 0;
  z-index: 1;
  will-change: transform, filter;
  transform-origin: 50% 50%;
}

.ocean {
  animation: oceanShift 3600ms cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  transform-origin: 50% 60%;
}

@keyframes oceanShift {
  0%   { transform: translate3d(0px,0px,0) scale(1); }
  20%  { transform: translate3d(2px,1px,0) scale(1.005); }
  55%  { transform: translate3d(13px,6px,0) scale(1.03); }
  70%  { transform: translate3d(13px,6px,0) scale(1.03); }
  100% { transform: translate3d(0px,0px,0) scale(1); }
}

.scene-haze {
  transition: filter 450ms ease, opacity 450ms ease;
}
.scene-haze.groggy {
  filter: blur(5px) saturate(0.92);
  opacity: 0.92;
}
.scene-haze.clear {
  filter: none;
  opacity: 1;
}

.vignette {
  position: absolute;
  inset: 0;
  z-index: 9;
  pointer-events: none;
  opacity: 0;
  transition: opacity 450ms ease;
  background: radial-gradient(circle,
    rgba(0,0,0,0) 45%,
    rgba(0,0,0,0.25) 80%,
    rgba(0,0,0,0.55) 100%);
}
.vignette.groggy { opacity: 1; }
.vignette.clear { opacity: 0.18; }

.frame { z-index: 10; }

.title-layer {
  position: absolute;
  inset: 0;
  image-rendering: pixelated;
  opacity: 0;
  transition: opacity 700ms ease;
  z-index: 20;
}
.title-layer.visible { opacity: 1; }

.story {
  position: absolute;
  left: 50%;
  bottom: 212px;
  transform: translateX(-50%);
  width: 900px;
  font-family: "Silkscreen";
  font-size: 24px;
  color: black;
  opacity: 0;
  transition: opacity 600ms ease;
  z-index: 25;
  padding: 0 50px;
}
.story.visible { opacity: 1; }

.choice {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%) scale(0.84);
  opacity: 0;
  transition: opacity 700ms ease;
  z-index: 30;
}
.choice.visible { opacity: 1; }

.eyelids {
  position: absolute;
  inset: 0;
  z-index: 70;
  pointer-events: none;
  --pct: 0%;
  --dur: 350ms;
}

.eyelid {
  position: absolute;
  width: 100%;
  height: 50%;
  background: black;
  transition: transform var(--dur) cubic-bezier(0.33,0,0.2,1);
}
.eyelid.top { top: 0; transform: translateY(calc(-1 * var(--pct))); }
.eyelid.bottom { bottom: 0; transform: translateY(var(--pct)); }
.eyelids.closed { --pct: 0%; }
.eyelids.open1 { --pct: 45%; }
.eyelids.open2 { --pct: 100%; }
</style>
</head>

<body>
<div class="app">

<div class="start-screen" id="startScreen">
  <div class="button" id="startButton">
    <img src="stsbutton.png" alt="">
    <span>Begin</span>
  </div>
</div>

<div class="game-screen" id="gameScreen">
  <div class="stage-wrapper" id="stageWrapper">
    <div class="stage">

      <div class="world scene-haze groggy" id="world">
        <img class="layer" src="starti.png" alt="">
        <img class="layer ocean" src="startiocean.png" alt="">
      </div>

      <div class="vignette groggy" id="vignette"></div>

      <img class="layer frame" src="stsframe3.png" alt="">
      <img class="title-layer" id="title" src="stslogo2.png" alt="">

      <div class="story" id="story"></div>

      <a href="start2.html" class="choice" id="choice">
        <div class="button">
          <img src="stsbutton.png" alt="">
          <span style="font-size:20px;">Look Around</span>
        </div>
      </a>

      <div class="eyelids closed" id="eyelids">
        <div class="eyelid top"></div>
        <div class="eyelid bottom"></div>
      </div>

    </div>
  </div>
</div>

<audio id="waves" src="waves.mp3" preload="auto" loop></audio>

</div>

<script>
const startButton = document.getElementById("startButton");
const startScreen = document.getElementById("startScreen");
const gameScreen = document.getElementById("gameScreen");
const waves = document.getElementById("waves");

startButton.addEventListener("click", () => {
  startScreen.classList.add("hidden");
  gameScreen.classList.add("visible");

  waves.volume = 0;
  waves.play();
  let v = 0;
  const fade = setInterval(() => {
    v += 0.02;
    waves.volume = Math.min(v, 0.7);
    if (v >= 0.7) clearInterval(fade);
  }, 120);
});
</script>

</body>
</html>

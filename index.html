<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sea to Summit</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scene {
      position: relative;
      width: 1920px;
      height: 1080px;
    }

    .scene img.background {
      position: absolute;
      top: 0;
      left: 0;
      width: 1920px;
      height: 1080px;
      image-rendering: pixelated;
    }

    .begin-button {
      position: absolute;
      left: 50%;
      bottom: 120px;
      transform: translateX(-50%);
      cursor: pointer;
    }

    .begin-button img {
      image-rendering: pixelated;
    }
  </style>
</head>

<body>

  <div class="scene">

    <!-- FULL COMPOSED IMAGE -->
    <img
      src="starthome.png"
      class="background"
      alt="Start Scene"
    >

    <!-- BEGIN BUTTON -->
    <div class="begin-button" onclick="startGame()">
      <img src="stsbutton.png" alt="Begin">
    </div>

  </div>

  <script>
    function startGame() {
      window.location.href = "start2.html";
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sea to Summit</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

<style>
/* HARD no-scroll */
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
}
body { position: fixed; inset: 0; }

/* also prevents trackpad bounce scroll on mac */
* { overscroll-behavior: none; }

.app {
  position: fixed;
  inset: 0;
  background: black;
  overflow: hidden;
}

.start-screen {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  background: black;
  z-index: 100;
  transition: opacity 700ms ease;
}
.start-screen.hidden {
  opacity: 0;
  pointer-events: none;
}

.button {
  position: relative;
  cursor: pointer;
}

.button img {
  width: 420px;
  image-rendering: pixelated;
}

.button span {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-family: "Press Start 2P";
  font-size: 22px;
  color: black;
  pointer-events: none;
}

.game-screen {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 700ms ease;
}
.game-screen.visible {
  opacity: 1;
  pointer-events: auto;
}

.stage-wrapper {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(1);
  transform-origin: center center;
  width: 1920px;
  height: 1080px;
}

.stage {
  position: relative;
  width: 1920px;
  height: 1080px;
}

.layer {
  position: absolute;
  left: 0;
  top: 0;
  width: 1920px;
  height: 1080px;
  image-rendering: pixelated;
  pointer-events: none;
}

.scene { z-index: 1; }
.frame { z-index: 10; }

.title-layer {
  position: absolute;
  left: 0;
  top: 0;
  width: 1920px;
  height: 1080px;
  image-rendering: pixelated;
  opacity: 0;
  transition: opacity 700ms ease;
  z-index: 20;
  pointer-events: none;
}
.title-layer.visible { opacity: 1; }

/* Story text: squeezed a bit more + font a couple points smaller */
.story {
  position: absolute;
  left: calc(50% + 20px);
  bottom: 200px;
  transform: translateX(-50%);
  width: 920px;
  font-family: "Silkscreen";
  font-size: 22px;
  line-height: 1.2;
  color: black;
  opacity: 0;
  transition: opacity 500ms ease;
  cursor: pointer;
  z-index: 15;
  padding-left: 50px;
  padding-right: 50px;
  box-sizing: border-box;
}
.story.visible { opacity: 1; }

.choice {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%) scale(0.84);
  transform-origin: center center;
  opacity: 0;
  transition: opacity 700ms ease;
  z-index: 30;
  text-decoration: none;
}
.choice.visible { opacity: 1; }

.fade-mask {
  position: absolute;
  inset: 0;
  background: black;
  opacity: 1;
  transition: opacity 1200ms ease;
  z-index: 50;
  pointer-events: none;
}
.fade-mask.clear { opacity: 0; }
</style>
</head>

<body>
<div class="app">

  <div class="start-screen" id="startScreen">
    <div class="button" id="startButton">
      <img src="stsbutton.png">
      <span>Begin</span>
    </div>
  </div>

  <div class="game-screen" id="gameScreen">
    <div class="stage-wrapper" id="stageWrapper">
      <div class="stage">

        <img class="layer scene" src="starthome.png">
        <img class="layer frame" src="stsframe3.png">
        <img class="title-layer" id="title" src="stslogo2.png">

        <div class="story" id="story"></div>

        <a href="start2.html" class="choice" id="choice">
          <div class="button">
            <img src="stsbutton.png">
            <span style="font-size:20px;">Look Around</span>
          </div>
        </a>

        <div class="fade-mask" id="fadeMask"></div>
      </div>
    </div>
  </div>

  <audio id="music" src="starttheme.m4a" preload="auto"></audio>

</div>

<script>
/* extra no-scroll lock for wheel/trackpad */
window.addEventListener("wheel", (e) => e.preventDefault(), { passive: false });
window.addEventListener("touchmove", (e) => e.preventDefault(), { passive: false });

const startScreen = document.getElementById("startScreen");
const gameScreen = document.getElementById("gameScreen");
const startButton = document.getElementById("startButton");
const title = document.getElementById("title");
const story = document.getElementById("story");
const choice = document.getElementById("choice");
const fadeMask = document.getElementById("fadeMask");
const music = document.getElementById("music");
const stageWrapper = document.getElementById("stageWrapper");

const text = "You wake up on a beach. Warm sand, slow waves, no memory of how you got here.";
let index = 0;
let typing;

function scaleStage() {
  const scale = Math.min(window.innerWidth / 1920, window.innerHeight / 1080);
  stageWrapper.style.transform = "translate(-50%, -50%) scale(" + scale + ")";
}
window.addEventListener("resize", scaleStage);
scaleStage();

function fadeInMusic() {
  music.volume = 0;
  music.play();
  let v = 0;
  const fade = setInterval(() => {
    v += 0.03;
    music.volume = Math.min(v, 0.9);
    if (v >= 0.9) clearInterval(fade);
  }, 80);
}

function typeText() {
  clearInterval(typing);
  index = 0;
  story.textContent = "";
  typing = setInterval(() => {
    index++;
    story.textContent = text.slice(0, index);
    if (index >= text.length) {
      clearInterval(typing);
      choice.classList.add("visible");
    }
  }, 30);
}

story.addEventListener("click", () => {
  if (index < text.length) {
    clearInterval(typing);
    story.textContent = text;
    choice.classList.add("visible");
  }
});

startButton.addEventListener("click", () => {
  startScreen.classList.add("hidden");
  gameScreen.classList.add("visible");
  fadeInMusic();

  setTimeout(() => fadeMask.classList.add("clear"), 100);
  setTimeout(() => title.classList.add("visible"), 900);
  setTimeout(() => title.classList.remove("visible"), 4400);

  setTimeout(() => {
    story.classList.add("visible");
    typeText();
  }, 5200);
});
</script>
</body>
</html>

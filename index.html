<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sea to Summit</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  position: fixed;
  inset: 0;
}

* { overscroll-behavior: none; }

.app {
  position: fixed;
  inset: 0;
  background: black;
  overflow: hidden;
}

/* START SCREEN */
.start-screen {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  background: black;
  z-index: 100;
  transition: opacity 700ms ease;
}
.start-screen.hidden {
  opacity: 0;
  pointer-events: none;
}

.start-wrap {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 18px;
}

/* First pointer gif under Begin Again, shifted right */
.start-pointer {
  width: 120px;
  image-rendering: pixelated;
  opacity: 0.95;
  transform: translateX(110px);
  pointer-events: none;
}

/* BUTTON */
.button {
  position: relative;
  cursor: pointer;
  display: inline-block;
}

.button img {
  width: 420px;
  image-rendering: pixelated;
}

.button span {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-family: "Press Start 2P";
  font-size: 30px;
  color: black;
  pointer-events: none;
}

/* GAME SCREEN */
.game-screen {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 700ms ease;
}
.game-screen.visible {
  opacity: 1;
  pointer-events: auto;
}

/* STAGE */
.stage-wrapper {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(1);
  transform-origin: center center;
  width: 1920px;
  height: 1080px;
}

.stage {
  position: relative;
  width: 1920px;
  height: 1080px;
}

.layer {
  position: absolute;
  left: 0;
  top: 0;
  width: 1920px;
  height: 1080px;
  image-rendering: pixelated;
  pointer-events: none;
}

.frame { z-index: 10; }

/* STORY */
.story {
  position: absolute;
  left: 50%;
  bottom: 212px;
  transform: translateX(-50%);
  width: 900px;

  font-family: "Silkscreen";
  font-size: 30px;
  line-height: 1.2;
  color: black;

  opacity: 0;
  transition: opacity 600ms ease;
  z-index: 25;

  padding: 0 50px;
  box-sizing: border-box;
  user-select: none;
}
.story.visible { opacity: 1; }

#storyText {
  display: block;
  min-height: 96px;
}

/* Second pointer gif near story, bottom-right of box */
.story-pointer {
  position: absolute;
  right: -64px;
  bottom: -20px;
  width: 96px;
  image-rendering: pixelated;
  opacity: 0;
  transition: opacity 300ms ease;
  pointer-events: none;
}
.story-pointer.visible { opacity: 1; }

/* CHOICE */
.choice {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%) scale(0.84);
  opacity: 0;
  transition: opacity 700ms ease;
  z-index: 30;
  text-decoration: none;
}
.choice.visible { opacity: 1; }
</style>
</head>

<body>
<div class="app">

  <div class="start-screen" id="startScreen">
    <div class="start-wrap">
      <div class="button" id="startButton">
        <img src="stsbutton.png" alt="">
        <span>Begin Again</span>
      </div>

      <img src="200w.gif" class="start-pointer" id="startPointer" alt="">
    </div>
  </div>

  <div class="game-screen" id="gameScreen">
    <div class="stage-wrapper" id="stageWrapper">
      <div class="stage">

        <img class="layer" src="starti.png" alt="">
        <img class="layer" src="startiocean.png" alt="">
        <img class="layer frame" src="stsframe3.png" alt="">

        <div class="story" id="story">
          <span id="storyText"></span>
          <img src="200w.gif" class="story-pointer" id="storyPointer" alt="">
        </div>

        <a href="start2.html" class="choice" id="choice">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Look Around</span>
          </div>
        </a>

      </div>
    </div>
  </div>

  <audio id="waves" src="waves.mp3" preload="auto" loop></audio>

</div>

<script>
const startScreen = document.getElementById("startScreen");
const gameScreen = document.getElementById("gameScreen");
const startButton = document.getElementById("startButton");
const startPointer = document.getElementById("startPointer");

const story = document.getElementById("story");
const storyText = document.getElementById("storyText");
const storyPointer = document.getElementById("storyPointer");
const choice = document.getElementById("choice");
const stageWrapper = document.getElementById("stageWrapper");

/* Scale stage */
function scaleStage() {
  const scale = Math.min(window.innerWidth / 1920, window.innerHeight / 1080);
  stageWrapper.style.transform = `translate(-50%, -50%) scale(${scale})`;
}
window.addEventListener("resize", scaleStage);
scaleStage();

/* Story typing */
const storyLines = [
  "You wake up on a beach.",
  "Warm sand, slow waves.",
  "No memory of how you got here."
];

let lineIndex = 0;
let charIndex = 0;
let typing = null;
let isTyping = false;
let storyActive = false;

function showPointerAfterFirstLine() {
  storyPointer.classList.add("visible");
}

function startTypingLine() {
  clearInterval(typing);
  isTyping = true;
  charIndex = 0;
  storyText.textContent = "";

  const current = storyLines[lineIndex];

  typing = setInterval(() => {
    charIndex++;
    storyText.textContent = current.slice(0, charIndex);

    if (charIndex >= current.length) {
      clearInterval(typing);
      typing = null;
      isTyping = false;

      if (lineIndex === 0) showPointerAfterFirstLine();
      if (lineIndex === storyLines.length - 1) choice.classList.add("visible");
    }
  }, 30);
}

function advanceStory() {
  if (!storyActive) return;

  const current = storyLines[lineIndex];

  if (isTyping) {
    clearInterval(typing);
    typing = null;
    isTyping = false;
    charIndex = current.length;
    storyText.textContent = current;

    if (lineIndex === 0) showPointerAfterFirstLine();
    if (lineIndex === storyLines.length - 1) choice.classList.add("visible");
    return;
  }

  if (lineIndex < storyLines.length - 1) {
    lineIndex++;
    startTypingLine();
  }
}

/* Click anywhere except buttons */
document.addEventListener("click", (e) => {
  if (e.target.closest("#startButton")) return;
  if (e.target.closest("#choice")) return;
  advanceStory();
});

/* Start */
startButton.addEventListener("click", () => {
  startPointer.style.opacity = "0";
  startScreen.classList.add("hidden");
  gameScreen.classList.add("visible");

  lineIndex = 0;
  charIndex = 0;
  isTyping = false;
  storyActive = true;

  storyText.textContent = "";
  storyPointer.classList.remove("visible");
  choice.classList.remove("visible");

  story.classList.add("visible");
  startTypingLine();
});
</script>
</body>
</html>

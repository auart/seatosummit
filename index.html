<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sea to Summit</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  position: fixed;
  inset: 0;
}

* { overscroll-behavior: none; }

.app {
  position: fixed;
  inset: 0;
  background: black;
  overflow: hidden;
}

.start-screen {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  background: black;
  z-index: 100;
  transition: opacity 700ms ease;
}
.start-screen.hidden {
  opacity: 0;
  pointer-events: none;
}

.button {
  position: relative;
  cursor: pointer;
}
.button img {
  width: 420px;
  image-rendering: pixelated;
}
.button span {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-family: "Press Start 2P";
  font-size: 22px;
  color: black;
  pointer-events: none;
}

.game-screen {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 700ms ease;
}
.game-screen.visible {
  opacity: 1;
  pointer-events: auto;
}

.stage-wrapper {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(1);
  transform-origin: center center;
  width: 1920px;
  height: 1080px;
}

.stage {
  position: relative;
  width: 1920px;
  height: 1080px;
}

.layer {
  position: absolute;
  inset: 0;
  width: 1920px;
  height: 1080px;
  image-rendering: pixelated;
  pointer-events: none;
}

.world {
  position: absolute;
  inset: 0;
  z-index: 1;
  will-change: transform, filter, opacity;
  transform-origin: 50% 50%;
}

/* Blur / waking */
.scene-haze {
  transition: filter 450ms ease, opacity 450ms ease;
}
.scene-haze.groggy {
  filter: blur(5px) saturate(0.92) brightness(1.02);
  opacity: 0.92;
}
.scene-haze.clear {
  filter: blur(0);
  opacity: 1;
}

/* Vignette */
.vignette {
  position: absolute;
  inset: 0;
  z-index: 9;
  pointer-events: none;
  background: radial-gradient(circle,
    rgba(0,0,0,0) 45%,
    rgba(0,0,0,0.25) 80%,
    rgba(0,0,0,0.55) 100%);
  opacity: 0;
  transition: opacity 450ms ease;
}
.vignette.groggy { opacity: 1; }
.vignette.clear { opacity: 0.18; }

.frame { z-index: 10; }

.title-layer {
  position: absolute;
  inset: 0;
  z-index: 20;
  opacity: 0;
  transition: opacity 700ms ease;
}
.title-layer.visible { opacity: 1; }

.story {
  position: absolute;
  left: 50%;
  bottom: 212px;
  transform: translateX(-50%);
  width: 900px;
  font-family: "Silkscreen";
  font-size: 24px;
  line-height: 1.2;
  color: black;
  opacity: 0;
  transition: opacity 600ms ease;
  z-index: 25;
  padding: 0 50px;
  user-select: none;
}
.story.visible { opacity: 1; }

.choice {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%) scale(0.84);
  opacity: 0;
  transition: opacity 700ms ease;
  z-index: 30;
}
.choice.visible { opacity: 1; }

/* Eyelids */
.eyelids {
  position: absolute;
  inset: 0;
  z-index: 70;
  pointer-events: none;
  overflow: hidden;
  --pct: 0%;
  --dur: 350ms;
}
.eyelid {
  position: absolute;
  width: 100%;
  height: 50%;
  background: black;
  transition: transform var(--dur) cubic-bezier(0.33,0,0.2,1);
}
.eyelid.top { top: 0; transform: translateY(calc(-1 * var(--pct))); }
.eyelid.bottom { bottom: 0; transform: translateY(var(--pct)); }
.eyelids.closed { --pct: 0%; }
.eyelids.open1 { --pct: 45%; }
.eyelids.open2 { --pct: 100%; }
</style>
</head>

<body>
<div class="app">

<div class="start-screen" id="startScreen">
  <div class="button" id="startButton">
    <img src="stsbutton.png">
    <span>Begin</span>
  </div>
</div>

<div class="game-screen" id="gameScreen">
  <div class="stage-wrapper" id="stageWrapper">
    <div class="stage">

      <div class="world scene-haze groggy" id="world">
        <img class="layer" src="starti.png">
      </div>

      <div class="vignette groggy" id="vignette"></div>

      <img class="layer frame" src="stsframe3.png">
      <img class="title-layer" id="title" src="stslogo2.png">

      <div class="story" id="story"></div>

      <a href="start2.html" class="choice" id="choice">
        <div class="button">
          <img src="stsbutton.png">
          <span style="font-size:20px;">Look Around</span>
        </div>
      </a>

      <div class="eyelids closed" id="eyelids">
        <div class="eyelid top"></div>
        <div class="eyelid bottom"></div>
      </div>

    </div>
  </div>
</div>

<audio id="music" src="starttheme.m4a" preload="auto"></audio>

</div>

<script>
const startButton = document.getElementById("startButton");
const startScreen = document.getElementById("startScreen");
const gameScreen = document.getElementById("gameScreen");
const world = document.getElementById("world");
const vignette = document.getElementById("vignette");
const eyelids = document.getElementById("eyelids");
const title = document.getElementById("title");
const story = document.getElementById("story");
const choice = document.getElementById("choice");
const music = document.getElementById("music");

function fadeInMusic() {
  music.volume = 0;
  music.play();
  let v = 0;
  const i = setInterval(() => {
    v += 0.03;
    music.volume = Math.min(v, 0.9);
    if (v >= 0.9) clearInterval(i);
  }, 90);
}

function setEyelids(state, dur) {
  eyelids.style.setProperty("--dur", dur + "ms");
  eyelids.className = "eyelids " + state;
}

function setGroggy(on) {
  world.className = "world scene-haze " + (on ? "groggy" : "clear");
  vignette.className = "vignette " + (on ? "groggy" : "clear");
}

/* RIGHT ONLY: look right → center → zoom out */
let startTime = null;

function motionLoop(t) {
  if (!startTime) startTime = t;
  const dt = t - startTime;

  let tx = 0;
  let tz = 1.085;

  if (dt < 1500) {
    tx = 12 * Math.sin((dt / 1500) * Math.PI / 2);
  } else if (dt < 2250) {
    tx = 12 * (1 - (dt - 1500) / 750);
  } else if (dt < 3000) {
    tz = 1.085 - 0.085 * ((dt - 2250) / 750);
  } else {
    world.style.transform = "translate3d(0,0,0) scale(1)";
    return;
  }

  world.style.transform = `translate3d(${tx}px,0,0) scale(${tz})`;
  requestAnimationFrame(motionLoop);
}

startButton.addEventListener("click", () => {
  startScreen.classList.add("hidden");
  gameScreen.classList.add("visible");
  fadeInMusic();
  setGroggy(true);

  let t = 180;
  setTimeout(() => setEyelids("open1", 350), t); t += 430;
  setTimeout(() => setEyelids("closed", 260), t); t += 330;
  setTimeout(() => setEyelids("open2", 520), t);

  const blurEnd = t + 120;

  setTimeout(() => {
    setGroggy(false);
    requestAnimationFrame(motionLoop);
  }, blurEnd);

  const titleIn = blurEnd + 3000;
  setTimeout(() => title.classList.add("visible"), titleIn);
});
</script>
</body>
</html>

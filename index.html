<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sea to Summit</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen&display=swap" rel="stylesheet">

<style>
html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
}

/* The whole game scales as one unit */
#stage{
  position:fixed;
  left:50%;
  top:50%;
  width:1920px;
  height:1080px;
  transform:translate(-50%, -50%) scale(1);
  transform-origin:center center;
}

/* Start overlay */
#startScreen{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:black;
  z-index:999;
}

#beginBtn{
  background:none;
  border:none;
  padding:0;
  cursor:pointer;
  position:relative;
}

#beginBtn img{
  display:block;
  image-rendering:pixelated;
  height:120px;
}

#beginBtn span{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:"Press Start 2P";
  font-size:20px;
  color:#3a240f;
  pointer-events:none;
}

/* Window cutout coordinates (your new numbers) */
#window{
  position:absolute;
  left:963.8801px;
  top:440.1124px;
  width:919.8045px;
  height:607.4107px;
  overflow:hidden;
  opacity:0;
  transition:opacity 900ms ease;
}

/* Fit island_base.png into the window without needing 1920x1080 exports */
#sceneImage{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover; /* change to contain if you want no cropping */
  image-rendering:pixelated;
}

#waterOverlay{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0.35;
  pointer-events:none;
  image-rendering:pixelated;
  animation:waterMove 6s linear infinite;
}

@keyframes waterMove{
  0%{ transform: translateX(0); }
  100%{ transform: translateX(-40px); }
}

/* Frame and Logo as exact 1920x1080 layers */
#frameImg{
  position:absolute;
  left:0;
  top:0;
  width:1920px;
  height:1080px;
  image-rendering:pixelated;
  pointer-events:none;
  opacity:0;
  transition:opacity 900ms ease;
}

#logoImg{
  position:absolute;
  left:0;
  top:0;
  width:1920px;
  height:1080px;
  image-rendering:pixelated;
  pointer-events:none;
  opacity:0;
  transition:opacity 900ms ease;
}

/* Text box coordinates (your new numbers) */
#dialogueWrap{
  position:absolute;
  left:965.8681px;
  top:862.4154px;
  width:813.4602px;
  height:83.053px;
  opacity:0;
  transition:opacity 500ms ease;
  overflow:hidden;
}

#dialogue{
  font-family:Silkscreen, monospace;
  font-size:20px;
  line-height:1.4;
  color:#3a240f;
  cursor:pointer;
}

/* Choice button */
#lookAroundWrap{
  position:absolute;
  left:50%;
  top:930px;
  transform:translateX(-50%);
  opacity:0;
  transition:opacity 600ms ease;
  pointer-events:none;
}

#lookAroundWrap.visible{
  opacity:1;
  pointer-events:auto;
}

#lookAroundBtn{
  background:none;
  border:none;
  padding:0;
  cursor:pointer;
  position:relative;
}

#lookAroundBtn img{
  display:block;
  image-rendering:pixelated;
  height:120px;
}

#lookAroundBtn span{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:"Press Start 2P";
  font-size:16px;
  color:#3a240f;
  pointer-events:none;
}

.visible{
  opacity:1 !important;
}
</style>
</head>

<body>

<div id="stage">

  <div id="startScreen">
    <button id="beginBtn" type="button">
      <img src="stsbutton.png" alt="">
      <span>Begin</span>
    </button>
  </div>

  <div id="window">
    <img id="sceneImage" src="island_base.png" alt="">
    <img id="waterOverlay" src="water_overlay.png" alt="">
  </div>

  <img id="frameImg" src="stsframe2.png" alt="">
  <img id="logoImg" src="stslogo2.png" alt="">

  <div id="dialogueWrap">
    <div id="dialogue"></div>
  </div>

  <div id="lookAroundWrap">
    <button id="lookAroundBtn" type="button">
      <img src="stsbutton.png" alt="">
      <span>Look Around</span>
    </button>
  </div>

  <audio id="music" src="starttheme.m4a" preload="auto" loop></audio>

</div>

<script>
const BASE_W = 1920;
const BASE_H = 1080;

function scaleStage(){
  const stage = document.getElementById("stage");
  const s = Math.min(window.innerWidth / BASE_W, window.innerHeight / BASE_H);
  stage.style.transform = "translate(-50%, -50%) scale(" + s + ")";
}
window.addEventListener("resize", scaleStage);

document.addEventListener("DOMContentLoaded", () => {
  scaleStage();

  const beginBtn = document.getElementById("beginBtn");
  const startScreen = document.getElementById("startScreen");
  const frameImg = document.getElementById("frameImg");
  const windowEl = document.getElementById("window");
  const logoImg = document.getElementById("logoImg");

  const dialogueWrap = document.getElementById("dialogueWrap");
  const dialogue = document.getElementById("dialogue");
  const lookAroundWrap = document.getElementById("lookAroundWrap");
  const lookAroundBtn = document.getElementById("lookAroundBtn");

  const music = document.getElementById("music");

  const text = "You wake up on a beach. Warm sand, slow waves, no memory of how you got here.";

  function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

  function fadeInMusic(){
    music.volume = 0;
    let v = 0;
    const fade = setInterval(() => {
      v += 0.02;
      music.volume = Math.min(v, 1);
      if(v >= 1) clearInterval(fade);
    }, 60);
  }

  let typing = false;
  let timer = null;

  function typewriter(str, cps){
    if(timer) clearTimeout(timer);
    typing = true;
    dialogue.textContent = "";
    let i = 0;
    const delay = Math.max(10, 1000 / cps);

    function tick(){
      if(!typing) return;
      dialogue.textContent += str[i++];
      if(i < str.length){
        timer = setTimeout(tick, delay);
      } else {
        typing = false;
        lookAroundWrap.classList.add("visible");
      }
    }
    tick();
  }

  dialogue.addEventListener("click", () => {
    if(typing){
      typing = false;
      if(timer) clearTimeout(timer);
      dialogue.textContent = text;
      lookAroundWrap.classList.add("visible");
    }
  });

  beginBtn.addEventListener("click", async () => {
    startScreen.style.display = "none";

    try{ await music.play(); }catch(e){}
    fadeInMusic();

    windowEl.classList.add("visible");
    frameImg.classList.add("visible");

    await sleep(700);
    logoImg.classList.add("visible");

    await sleep(3000);
    logoImg.classList.remove("visible");

    await sleep(600);
    dialogueWrap.classList.add("visible");
    typewriter(text, 38);
  });

  lookAroundBtn.addEventListener("click", () => {
    window.location.href = "start2.html";
  });
});
</script>

</body>
</html>

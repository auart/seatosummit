<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sea to Summit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    #stage {
      width: 1920px;
      height: 1080px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: center;
    }

    /* FRAME WINDOW */
    #window {
      position: absolute;
      left: 772.3733px;
      top: 417.491px;
      width: 828.2474px;
      height: 546.9492px;
      overflow: hidden;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #sceneImage {
      position: absolute;
      left: 0;
      top: 0;
      image-rendering: pixelated;
    }

    #waterOverlay {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0.75;
      image-rendering: pixelated;
      animation: waterDrift 6s linear infinite;
    }

    @keyframes waterDrift {
      0% { transform: translateX(-14px); }
      50% { transform: translateX(22px); }
      100% { transform: translateX(-14px); }
    }

    #frame {
      position: absolute;
      inset: 0;
      image-rendering: pixelated;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    #logo {
      position: absolute;
      left: calc(772.3733px + 414.1237px);
      top: calc(417.491px + 273.4746px);
      transform: translate(-50%, -50%);
      image-rendering: pixelated;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    #dialogue {
      position: absolute;
      left: 773.1405px;
      top: 798.7486px;
      width: 732.9919px;
      height: 76.155px;
      font-family: Silkscreen, monospace;
      font-size: 22px;
      color: #2b1607;
      opacity: 0;
      cursor: pointer;
    }

    #startScreen {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: black;
      z-index: 10;
    }

    .btn {
      background: none;
      border: none;
      position: relative;
      cursor: pointer;
    }

    .btn img {
      image-rendering: pixelated;
    }

    .btn span {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      font-family: "Press Start 2P";
      color: #2b1607;
    }

    #lookAround {
      position: absolute;
      left: 50%;
      top: 1080px;
      transform: translateX(-50%);
      opacity: 0;
    }
  </style>
</head>

<body>

<div id="startScreen">
  <button class="btn" id="beginBtn">
    <img src="stsbutton.png">
    <span>Begin</span>
  </button>
</div>

<div id="stage">
  <div id="window">
    <img id="sceneImage" src="island_base.png">
    <img id="waterOverlay" src="water_overlay.png">
  </div>

  <img id="frame" src="stsframe.png">
  <img id="logo" src="stslogo.png">

  <div id="dialogue"></div>

  <div id="lookAround">
    <button class="btn" onclick="location.href='start2.html'">
      <img src="stsbutton.png">
      <span>Look Around</span>
    </button>
  </div>
</div>

<audio id="music" src="starttheme.m4a"></audio>

<script>
  const BASE_W = 1920;
  const BASE_H = 1080;
  const stage = document.getElementById("stage");

  function scaleStage() {
    const s = Math.min(window.innerWidth / BASE_W, window.innerHeight / BASE_H);
    stage.style.transform = `translate(-50%, -50%) scale(${s})`;
  }
  window.addEventListener("resize", scaleStage);
  scaleStage();

  const introText = "You wake up on a beach. Warm sand, slow waves, no memory of how you got here.";
  const dialogue = document.getElementById("dialogue");
  const lookAround = document.getElementById("lookAround");

  let i = 0;
  let typing = true;

  function typeText() {
    if (!typing) return;
    i++;
    dialogue.textContent = introText.slice(0, i);
    if (i < introText.length) {
      setTimeout(typeText, 30);
    } else {
      lookAround.style.opacity = 1;
    }
  }

  document.getElementById("beginBtn").onclick = async () => {
    document.getElementById("startScreen").style.display = "none";

    const music = document.getElementById("music");
    music.volume = 0;
    await music.play();

    let v = 0;
    const fade = setInterval(() => {
      v += 0.02;
      music.volume = v;
      if (v >= 1) clearInterval(fade);
    }, 50);

    document.getElementById("window").style.opacity = 1;
    document.getElementById("frame").style.opacity = 1;

    setTimeout(() => {
      document.getElementById("logo").style.opacity = 1;
      setTimeout(() => {
        document.getElementById("logo").style.opacity = 0;
        dialogue.style.opacity = 1;
        typeText();
      }, 3000);
    }, 800);
  };

  dialogue.onclick = () => {
    if (typing) {
      typing = false;
      dialogue.textContent = introText;
      lookAround.style.opacity = 1;
    }
  };
</script>

</body>
</html>

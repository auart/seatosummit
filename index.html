<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sea to Summit</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body { height: 100%; margin: 0; background: #000; overflow: hidden; }
    body { user-select: none; }

    #startScreen{
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: #000;
      z-index: 50;
    }

    #stage{
      width: 1920px;
      height: 1080px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: center center;
    }

    #frame{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      image-rendering: pixelated;
      opacity: 0;
      transition: opacity 900ms ease;
    }

    #window{
      position: absolute;
      left: 772.3733px;
      top: 417.491px;
      width: 828.2474px;
      height: 546.9492px;
      overflow: hidden;
      opacity: 0;
      transition: opacity 900ms ease;
    }

    #sceneImage{
      position: absolute;
      left: -772.3733px;
      top: -417.491px;
      width: 1920px;
      height: 1080px;
      image-rendering: pixelated;
    }

    #waterOverlay{
      position: absolute;
      left: -772.3733px;
      top: -417.491px;
      width: 1920px;
      height: 1080px;
      opacity: 0.75;
      pointer-events: none;
      image-rendering: pixelated;
      animation: waterDrift 6s linear infinite;
      will-change: transform;
    }

    @keyframes waterDrift{
      0% { transform: translateX(-14px); }
      50% { transform: translateX(22px); }
      100% { transform: translateX(-14px); }
    }

    #logo{
      position: absolute;
      left: calc(772.3733px + 828.2474px / 2);
      top: calc(417.491px + 546.9492px / 2);
      transform: translate(-50%, -50%);
      width: 740px;
      image-rendering: pixelated;
      opacity: 0;
      transition: opacity 900ms ease;
      pointer-events: none;
    }

    #dialogue{
      position: absolute;
      left: 773.1405px;
      top: 798.7486px;
      width: 732.9919px;
      height: 76.155px;
      font-family: "Silkscreen", system-ui, sans-serif;
      font-size: 22px;
      line-height: 1.45;
      color: #2b1607;
      opacity: 0;
      transition: opacity 700ms ease;
      cursor: pointer;
      overflow: hidden;
    }

    .btn{
      background: transparent;
      border: 0;
      padding: 0;
      position: relative;
      cursor: pointer;
    }
    .btn img{ display: block; image-rendering: pixelated; }
    .btn span{
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      font-family: "Press Start 2P", system-ui, sans-serif;
      color: #2b1607;
      text-align: center;
      pointer-events: none;
    }

    #beginBtn{ width: 520px; height: 150px; }
    #beginBtn img{ width: 520px; height: 150px; }
    #beginBtn span{ font-size: 28px; }

    #lookAroundWrap{
      position: absolute;
      left: 50%;
      top: 1080px;
      transform: translateX(-50%);
      margin-top: 24px;
      opacity: 0;
      transition: opacity 700ms ease;
      pointer-events: none;
      z-index: 100;
    }
    #lookAroundWrap.visible{
      opacity: 1;
      pointer-events: auto;
    }
    #lookAroundBtn{ width: 620px; height: 150px; }
    #lookAroundBtn img{ width: 620px; height: 150px; }
    #lookAroundBtn span{ font-size: 22px; }
  </style>
</head>

<body>
  <div id="startScreen">
    <button id="beginBtn" class="btn" type="button">
      <img src="stsbutton.png" alt="">
      <span>Begin</span>
    </button>
  </div>

  <div id="stage">
    <div id="window">
      <img id="sceneImage" src="island_base.png" alt="">
      <img id="waterOverlay" src="water_overlay.png" alt="">
    </div>

    <img id="frame" src="stsframe.png" alt="">
    <img id="logo" src="stslogo.png" alt="Sea to Summit">
    <div id="dialogue"></div>

    <div id="lookAroundWrap">
      <button id="lookAroundBtn" class="btn" type="button">
        <img src="stsbutton.png" alt="">
        <span>Look Around</span>
      </button>
    </div>
  </div>

  <audio id="music" src="starttheme.m4a" preload="auto"></audio>

    const stage = document.getElementById("stage");
    function scaleStage(){

    }
    window.addEventListener("resize", scaleStage);
    scaleStage();

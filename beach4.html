<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sea to Summit, Beach 4</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  position: fixed;
  inset: 0;
}

* {
  overscroll-behavior: none;
  -webkit-tap-highlight-color: transparent;
  user-select: none;
  -webkit-user-select: none;
  -webkit-touch-callout: none;
}

body { touch-action: manipulation; }

img {
  pointer-events: none;
  -webkit-user-drag: none;
}

.app {
  position: fixed;
  inset: 0;
  background: black;
  overflow: hidden;
}

/* Universal hide rules */
.is-hidden { opacity: 0 !important; pointer-events: none !important; }
.is-gone { display: none !important; }

/* Stage scaling */
.stage-wrapper {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(1);
  transform-origin: center center;
  width: 1920px;
  height: 1080px;
}

.stage {
  position: relative;
  width: 1920px;
  height: 1080px;
}

.layer {
  position: absolute;
  inset: 0;
  width: 1920px;
  height: 1080px;
  image-rendering: pixelated;
  pointer-events: none;
}

.scene { z-index: 1; }
.frame { z-index: 10; }

/* Story */
.story {
  position: absolute;
  left: 50%;
  bottom: 180px;
  transform: translateX(-50%);
  width: 900px;

  font-family: "Silkscreen";
  font-size: 30px;
  line-height: 1.25;
  color: black;

  opacity: 0;
  transition: opacity 500ms ease;
  z-index: 25;

  min-height: 96px;
  padding: 16px 50px 0 50px;
  box-sizing: border-box;
}
.story.visible { opacity: 1; }

/* Button component */
.button {
  position: relative;
  display: inline-block;
  cursor: pointer;
}
.button img {
  width: 420px;
  image-rendering: pixelated;
  display: block;
  pointer-events: none;
}
.button span {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;

  font-family: "Press Start 2P";
  font-size: 28px;
  color: black;

  pointer-events: none;
  padding: 0 20px;
  text-align: center;
  line-height: 1.05;
  letter-spacing: -1px;
}

/* Continue overlay (visual only, click anywhere also works) */
.continue-wrap {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%) scale(0.84);
  transform-origin: center center;
  z-index: 40;

  opacity: 1;
  transition: opacity 250ms ease;
}

/* Choices row (2 buttons) */
.choices {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%);
  display: flex;
  gap: 26px;
  align-items: center;
  justify-content: center;

  opacity: 0;
  transition: opacity 600ms ease;
  z-index: 30;

  pointer-events: none;
}
.choices.visible {
  opacity: 1;
  pointer-events: auto;
}

.choice-link {
  text-decoration: none;
  transform: scale(0.84);
  transform-origin: center center;
  display: inline-block;
}
</style>
</head>

<body>
<div class="app">

  <div class="stage-wrapper" id="stageWrapper">
    <div class="stage">

      <img class="layer scene" src="beach4i.png" alt="">
      <img class="layer frame" src="stsframe3.png" alt="">

      <div class="story visible" id="story"></div>

      <div class="continue-wrap" id="continueWrap">
        <div class="button" id="btnContinue" role="button" aria-label="Continue">
          <img src="stsbutton.png" alt="">
          <span>Continue</span>
        </div>
      </div>

      <div class="choices is-hidden is-gone" id="choices">
        <a class="choice-link" id="btnStay" href="beach5.html">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Stay Longer</span>
          </div>
        </a>

        <a class="choice-link" id="btnLeave" href="start2.html">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Leave The Shore</span>
          </div>
        </a>
      </div>

    </div>
  </div>

  <audio id="waves" src="beach.mp3" preload="auto" loop></audio>
</div>

<script>
/* HARD scroll lock */
window.addEventListener("wheel", e => e.preventDefault(), { passive:false });
window.addEventListener("touchmove", e => e.preventDefault(), { passive:false });
window.addEventListener("keydown", e => {
  if (["ArrowUp","ArrowDown","Space","PageUp","PageDown"].includes(e.code)) e.preventDefault();
});

/* Prevent weird drag behavior */
document.addEventListener("dragstart", (e) => e.preventDefault());

/* Helpers: fade out then fully remove */
function hideAndGone(el, fadeMs = 250) {
  el.classList.add("is-hidden");
  setTimeout(() => el.classList.add("is-gone"), fadeMs);
}
function showFromGone(el) {
  el.classList.remove("is-gone");
  requestAnimationFrame(() => el.classList.remove("is-hidden"));
}

/* Scale stage */
const stageWrapper = document.getElementById("stageWrapper");
function scaleStage() {
  const scale = Math.min(window.innerWidth / 1920, window.innerHeight / 1080);
  stageWrapper.style.transform = "translate(-50%, -50%) scale(" + scale + ")";
}
window.addEventListener("resize", scaleStage);
window.addEventListener("pageshow", () => setTimeout(scaleStage, 60));
scaleStage();

/* Waves persistence */
const waves = document.getElementById("waves");
const WAVE_TIME_KEY = "sts_waves_time_v1";
const WAVE_VOL_KEY  = "sts_waves_vol_v1";

function clamp(n, a, b) { return Math.max(a, Math.min(b, n)); }

function restoreWaves() {
  const savedVol = parseFloat(localStorage.getItem(WAVE_VOL_KEY));
  waves.volume = Number.isFinite(savedVol) ? clamp(savedVol, 0, 1) : 0.017;

  const savedT = parseFloat(localStorage.getItem(WAVE_TIME_KEY));
  if (Number.isFinite(savedT) && savedT > 0) {
    try { waves.currentTime = savedT; } catch (_) {}
  }

  const p = waves.play();
  if (p && typeof p.catch === "function") {
    p.catch(() => {
      document.addEventListener("pointerup", () => waves.play().catch(()=>{}), { once:true });
      document.addEventListener("keydown", () => waves.play().catch(()=>{}), { once:true });
    });
  }
}

setInterval(() => {
  if (!waves.paused && Number.isFinite(waves.currentTime)) {
    localStorage.setItem(WAVE_TIME_KEY, String(waves.currentTime));
    localStorage.setItem(WAVE_VOL_KEY, String(waves.volume));
  }
}, 300);

window.addEventListener("beforeunload", () => {
  if (Number.isFinite(waves.currentTime)) {
    localStorage.setItem(WAVE_TIME_KEY, String(waves.currentTime));
    localStorage.setItem(WAVE_VOL_KEY, String(waves.volume));
  }
});

document.addEventListener("visibilitychange", () => {
  if (Number.isFinite(waves.currentTime)) {
    localStorage.setItem(WAVE_TIME_KEY, String(waves.currentTime));
    localStorage.setItem(WAVE_VOL_KEY, String(waves.volume));
  }
});

restoreWaves();

/* Points: +1 Comfort if Stay Longer, +1 Courage if Leave The Shore (each once) */
function addPointsOnce(flagKey, scoreKey, amount) {
  if (localStorage.getItem(flagKey) === "1") return;
  const cur = parseInt(localStorage.getItem(scoreKey) || "0", 10);
  localStorage.setItem(scoreKey, String(cur + amount));
  localStorage.setItem(flagKey, "1");
}

/* Story typing */
const story = document.getElementById("story");
const continueWrap = document.getElementById("continueWrap");
const btnContinue = document.getElementById("btnContinue");
const choices = document.getElementById("choices");

const lines = [
  "The beach widens into a quiet, empty stretch.",
  "A driftwood log rests in the sand, marked by time and tide."
];

let line = 0;
let char = 0;
let typing = null;
let isTyping = false;
let showingChoices = false;

function showChoices() {
  if (showingChoices) return;
  showingChoices = true;

  hideAndGone(continueWrap, 250);
  choices.classList.add("visible");
  showFromGone(choices);
}

function typeLine() {
  if (typing) clearInterval(typing);
  typing = null;

  story.textContent = "";
  char = 0;
  isTyping = true;

  const current = lines[line];

  typing = setInterval(() => {
    char++;
    story.textContent = current.slice(0, char);

    if (char >= current.length) {
      char = current.length;
      clearInterval(typing);
      typing = null;
      isTyping = false;

      if (line === lines.length - 1) showChoices();
    }
  }, 24);
}

function advanceStory() {
  const current = lines[line];

  if (isTyping) {
    if (typing) clearInterval(typing);
    typing = null;
    isTyping = false;
    char = current.length;
    story.textContent = current;

    if (line === lines.length - 1) showChoices();
    return;
  }

  if (line < lines.length - 1) {
    line++;
    typeLine();
  } else {
    showChoices();
  }
}

/* Continue button works */
btnContinue.addEventListener("pointerdown", (e) => {
  e.preventDefault();
  e.stopPropagation();
  advanceStory();
}, { passive:false });

/* Click anywhere to advance, but do NOT steal clicks on links or buttons */
let downX = 0, downY = 0;
document.addEventListener("pointerdown", (e) => {
  if (e.target.closest("a") || e.target.closest("#btnContinue")) return;
  downX = e.clientX;
  downY = e.clientY;
}, { passive:true });

document.addEventListener("pointerup", (e) => {
  if (e.target.closest("a") || e.target.closest("#btnContinue")) return;

  const dx = Math.abs(e.clientX - downX);
  const dy = Math.abs(e.clientY - downY);

  if (dx > 10 || dy > 10) return;

  advanceStory();
}, { passive:true });

/* Award points on choice click */
document.getElementById("btnStay").addEventListener("click", () => {
  addPointsOnce("sts_scored_beach4_stay_v1", "sts_comfort", 1);
});
document.getElementById("btnLeave").addEventListener("click", () => {
  addPointsOnce("sts_scored_beach4_leave_v1", "sts_courage", 1);
});

/* Start */
story.classList.add("visible");
typeLine();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sea to Summit, Palms 3</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  position: fixed;
  inset: 0;
}

* {
  overscroll-behavior: none;
  -webkit-tap-highlight-color: transparent;
  user-select: none;
  -webkit-user-select: none;
}

body { touch-action: manipulation; }

.app {
  position: fixed;
  inset: 0;
  background: black;
  overflow: hidden;
}

/* Stage scaling */
.stage-wrapper {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(1);
  transform-origin: center center;
  width: 1920px;
  height: 1080px;
}

.stage {
  position: relative;
  width: 1920px;
  height: 1080px;
}

.layer {
  position: absolute;
  inset: 0;
  width: 1920px;
  height: 1080px;
  image-rendering: pixelated;
  pointer-events: none;
  -webkit-user-drag: none;
}

.scene { z-index: 1; }
.frame { z-index: 10; }

/* Story */
.story {
  position: absolute;
  left: 50%;
  bottom: 180px;
  transform: translateX(-50%);
  width: 900px;

  font-family: "Silkscreen";
  font-size: 26px;
  line-height: 1.0;
  color: black;

  opacity: 0;
  transition: opacity 500ms ease;
  z-index: 25;

  min-height: 96px;
  padding: 16px 50px 0 50px;
  box-sizing: border-box;
}
.story.visible { opacity: 1; }

/* Button component */
.button {
  position: relative;
  display: inline-block;
  cursor: pointer;
}

.button img {
  width: 420px;
  image-rendering: pixelated;
  display: block;
  pointer-events: none;
}

.button span {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-family: "Press Start 2P";
  font-size: 26px;
  color: black;
  pointer-events: none;
  padding: 0 20px;
  text-align: center;
  line-height: 1.05;
}

/* Continue button */
.continue-wrap {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%) scale(0.84);
  z-index: 40;
}
.continue-wrap.hidden {
  opacity: 0;
  pointer-events: none;
}

/* Choices (3 buttons) */
.choices {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%);
  display: flex;
  gap: 40px;
  opacity: 0;
  transition: opacity 600ms ease;
  z-index: 30;
}
.choices.visible { opacity: 1; }

.choice-link {
  text-decoration: none;
  transform: scale(0.84);
  transform-origin: center center;
}

/* Slightly smaller labels so 3 fit clean */
.choices .button span { font-size: 22px; padding: 0 18px; }
</style>
</head>

<body>
<div class="app">

  <div class="stage-wrapper" id="stageWrapper">
    <div class="stage">
      <img class="layer scene" src="palms3i.png" alt="">
      <img class="layer frame" src="stsframe3.png" alt="">

      <div class="story visible" id="story"></div>

      <div class="continue-wrap" id="continueWrap">
        <div class="button" id="btnContinue">
          <img src="stsbutton.png" alt="">
          <span>Continue</span>
        </div>
      </div>

      <div class="choices" id="choices">
        <a class="choice-link" id="btnStream" href="waterfall1.html">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Follow the stream</span>
          </div>
        </a>

        <a class="choice-link" id="btnDeeper" href="palms4.html">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Continue through the palms</span>
          </div>
        </a>

        <a class="choice-link" id="btnBack" href="palms2.html">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Back</span>
          </div>
        </a>
      </div>
    </div>
  </div>

  <audio id="waves" src="palms.mp3" preload="auto" loop></audio>
</div>

<script>
/* Scale stage */
const stageWrapper = document.getElementById("stageWrapper");
function scaleStage() {
  const scale = Math.min(window.innerWidth / 1920, window.innerHeight / 1080);
  stageWrapper.style.transform = "translate(-50%, -50%) scale(" + scale + ")";
}
window.addEventListener("resize", scaleStage);
scaleStage();

/* Audio */
const waves = document.getElementById("waves");
waves.volume = 0.35;
waves.play().catch(() => {
  document.addEventListener("pointerup", () => waves.play().catch(()=>{}), { once:true });
});

/* Story typing */
const story = document.getElementById("story");
const continueWrap = document.getElementById("continueWrap");
const choices = document.getElementById("choices");
const btnContinue = document.getElementById("btnContinue");

const lines = [
  "The grove opens suddenly.",
  "A narrow stream cuts across your path, slipping between rocks and roots before disappearing into thicker trees.",
  "One path follows the water toward a distant rushing sound.",
  "The other winds deeper into the palms, quieter and darker."
];

let line = 0;
let char = 0;
let typing = null;

function showChoices() {
  continueWrap.classList.add("hidden");
  choices.classList.add("visible");
}

function typeLine() {
  clearInterval(typing);
  story.textContent = "";
  char = 0;

  typing = setInterval(() => {
    char++;
    story.textContent = lines[line].slice(0, char);
    if (char >= lines[line].length) {
      clearInterval(typing);
      if (line === lines.length - 1) showChoices();
    }
  }, 24);
}

function advanceStory() {
  if (char < lines[line].length) {
    story.textContent = lines[line];
    clearInterval(typing);
    if (line === lines.length - 1) showChoices();
    return;
  }
  if (line < lines.length - 1) {
    line++;
    typeLine();
  }
}

btnContinue.addEventListener("pointerup", (e) => {
  e.preventDefault();
  advanceStory();
});

/* Start */
typeLine();

/* One-time scoring (only for forward choices, NOT back) */
function addPointsOnce(flag, points) {
  if (localStorage.getItem(flag) === "1") return;
  const total = parseInt(localStorage.getItem("sts_points_v1") || "0", 10);
  localStorage.setItem("sts_points_v1", String(total + points));
  localStorage.setItem(flag, "1");
}

document.getElementById("btnStream").addEventListener("pointerup", () => addPointsOnce("sts_scored_waterfall1_v1", 1));
document.getElementById("btnDeeper").addEventListener("pointerup", () => addPointsOnce("sts_scored_palms4_v1", 1));
</script>
</body>
</html>

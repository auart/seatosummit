<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sea to Summit, Waterfall 2</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  position: fixed;
  inset: 0;
}

* {
  overscroll-behavior: none;
  -webkit-tap-highlight-color: transparent;
  user-select: none;
  -webkit-user-select: none;
}

body { touch-action: manipulation; }

img { pointer-events: none; -webkit-user-drag: none; }

.app {
  position: fixed;
  inset: 0;
  background: black;
  overflow: hidden;
}

.is-hidden { opacity: 0 !important; pointer-events: none !important; }
.is-gone { display: none !important; }

/* Stage */
.stage-wrapper {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(1);
  transform-origin: center center;
  width: 1920px;
  height: 1080px;
}

.stage {
  position: relative;
  width: 1920px;
  height: 1080px;
}

.layer {
  position: absolute;
  inset: 0;
  width: 1920px;
  height: 1080px;
  image-rendering: pixelated;
}

.scene { z-index: 1; }
.frame { z-index: 10; }

/* Story */
.story {
  position: absolute;
  left: 50%;
  bottom: 180px;
  transform: translateX(-50%);
  width: 900px;
  font-family: Silkscreen;
  font-size: 30px;
  line-height: 1.25;
  color: black;
  opacity: 0;
  transition: opacity 500ms ease;
  z-index: 25;
  min-height: 96px;
  padding: 16px 50px 0 50px;
  box-sizing: border-box;
  display: flex;
  align-items: flex-start;
}
.story.visible { opacity: 1; }

/* Buttons */
.button {
  position: relative;
  display: inline-block;
  cursor: pointer;
  transition: opacity 400ms ease;
}
.button img {
  width: 420px;
  image-rendering: pixelated;
  pointer-events: none;
}
.button span {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-family: "Press Start 2P";
  font-size: 26px;
  letter-spacing: -1px;
  color: black;
  pointer-events: none;
}

/* Continue */
.continue-wrap {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%) scale(0.84);
  z-index: 40;
}

/* Choices */
.choices {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%);
  display: flex;
  gap: 40px;
  opacity: 0;
  pointer-events: none;
  z-index: 30;
}
.choices.visible {
  opacity: 1;
  pointer-events: auto;
}

.choice-link {
  text-decoration: none;
  transform: scale(0.84);
}
</style>
</head>

<body>
<div class="app">

  <div class="stage-wrapper" id="stageWrapper">
    <div class="stage">

      <img class="layer scene" src="waterfall3i.png">
      <img class="layer frame" src="stsframe3.png">

      <div class="story visible" id="story"></div>

      <div class="continue-wrap" id="continueWrap">
        <div class="button" id="btnContinue">
          <img src="stsbutton.png">
          <span>Continue</span>
        </div>
      </div>

      <div class="choices is-hidden is-gone" id="choices">

        <div class="button" id="btnSoak">
          <img src="stsbutton.png">
          <span>Soak Your Tired Feet</span>
        </div>

        <a class="choice-link" href="waterfall3.html" id="linkSwim">
          <div class="button">
            <img src="stsbutton.png">
            <span>Swim</span>
          </div>
        </a>

        <a class="choice-link" href="palms3.html" id="linkBack">
          <div class="button">
            <img src="stsbutton.png">
            <span>Turn Back</span>
          </div>
        </a>

      </div>

    </div>
  </div>

  <audio id="audio" src="waterfallrush.mp3" preload="auto" loop playsinline></audio>
</div>

<script>
/* scale */
const stageWrapper = document.getElementById("stageWrapper");
function scaleStage(){
  const s = Math.min(innerWidth/1920, innerHeight/1080);
  stageWrapper.style.transform = `translate(-50%, -50%) scale(${s})`;
}
addEventListener("resize", scaleStage);
addEventListener("pageshow", ()=>setTimeout(scaleStage,60));
scaleStage();

/* audio */
const audio = document.getElementById("audio");
audio.volume = 0.35;
audio.play().catch(()=>{});

/* story */
const story = document.getElementById("story");
const continueWrap = document.getElementById("continueWrap");
const choices = document.getElementById("choices");
const btnContinue = document.getElementById("btnContinue");
const btnSoak = document.getElementById("btnSoak");

const lines = [
  "The pool is cool and clear.",
  "Your feet ache from the walk, and the water looks inviting."
];

let line = 0, char = 0, typing = null, isTyping = false;

function showChoices(){
  continueWrap.remove();
  choices.classList.add("visible");
  choices.classList.remove("is-hidden","is-gone");
}

function typeLine(){
  if (typing) clearInterval(typing);
  story.textContent = "";
  char = 0;
  isTyping = true;
  typing = setInterval(()=>{
    char++;
    story.textContent = lines[line].slice(0,char);
    if (char >= lines[line].length) {
      clearInterval(typing);
      typing = null;
      isTyping = false;
      if (line === lines.length-1) showChoices();
    }
  },24);
}

function advanceStory(){
  if (isTyping) {
    clearInterval(typing);
    typing = null;
    isTyping = false;
    story.textContent = lines[line];
    if (line === lines.length-1) showChoices();
    return;
  }
  if (line < lines.length-1) {
    line++;
    typeLine();
  } else {
    showChoices();
  }
}

btnContinue.addEventListener("pointerdown", e=>{
  e.preventDefault();
  advanceStory();
},{passive:false});

/* soak logic */
let soaked = false;
btnSoak.addEventListener("pointerdown", e=>{
  e.preventDefault();
  if (soaked) return;
  soaked = true;
  story.textContent = "This is nice.";
  btnSoak.style.opacity = "0";
  btnSoak.style.pointerEvents = "none";
});

/* click anywhere */
let x=0,y=0;
document.addEventListener("pointerdown",e=>{
  if(e.target.closest("a")||e.target.closest(".button"))return;
  x=e.clientX;y=e.clientY;
});
document.addEventListener("pointerup",e=>{
  if(e.target.closest("a")||e.target.closest(".button"))return;
  if(Math.abs(e.clientX-x)<10&&Math.abs(e.clientY-y)<10) advanceStory();
});

story.classList.add("visible");
typeLine();
</script>
</body>
</html>

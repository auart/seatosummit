<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sea to Summit, Uphill 4</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  position: fixed;
  inset: 0;
}

* {
  overscroll-behavior: none;
  -webkit-tap-highlight-color: transparent;
  user-select: none;
  -webkit-user-select: none;
}

body { touch-action: manipulation; }

img { pointer-events: none; -webkit-user-drag: none; }

.app {
  position: fixed;
  inset: 0;
  background: black;
  overflow: hidden;
}

.is-hidden { opacity: 0 !important; pointer-events: none !important; }
.is-gone { display: none !important; }

/* Stage */
.stage-wrapper {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(1);
  transform-origin: center center;
  width: 1920px;
  height: 1080px;
}

.stage {
  position: relative;
  width: 1920px;
  height: 1080px;
}

.layer {
  position: absolute;
  inset: 0;
  width: 1920px;
  height: 1080px;
  image-rendering: pixelated;
}

.scene { z-index: 1; }
.frame { z-index: 10; }

/* Story */
.story {
  position: absolute;
  left: 50%;
  bottom: 180px;
  transform: translateX(-50%);
  width: 900px;
  font-family: "Silkscreen";
  font-size: 30px;
  line-height: 1.25;
  color: black;
  opacity: 0;
  transition: opacity 500ms ease;
  z-index: 25;
  min-height: 96px;
  padding: 16px 50px 0 50px;
}
.story.visible { opacity: 1; }

/* Buttons */
.button {
  position: relative;
  display: inline-block;
  cursor: pointer;
}
.button img {
  width: 420px;
  image-rendering: pixelated;
  pointer-events: none;
}
.button span {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-family: "Press Start 2P";
  font-size: 26px;
  color: black;
  pointer-events: none;
}

/* Continue */
.continue-wrap {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%) scale(0.84);
  z-index: 40;
}

/* Choices */
.choices {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%);
  display: flex;
  gap: 40px;
  opacity: 0;
  pointer-events: none;
}
.choices.visible {
  opacity: 1;
  pointer-events: auto;
}
.choice-link {
  text-decoration: none;
  transform: scale(0.84);
}
</style>
</head>

<body>
<div class="app">

  <div class="stage-wrapper" id="stageWrapper">
    <div class="stage">

      <img class="layer scene" src="uphill4i.png">
      <img class="layer frame" src="stsframe3.png">

      <div class="story visible" id="story"></div>

      <div class="continue-wrap" id="continueWrap">
        <div class="button" id="btnContinue">
          <img src="stsbutton.png">
          <span>Continue</span>
        </div>
      </div>

      <div class="choices is-hidden is-gone" id="choices">
        <a class="choice-link" href="uphill5.html">
          <div class="button">
            <img src="stsbutton.png">
            <span>Continue Upward</span>
          </div>
        </a>
      </div>

    </div>
  </div>

  <audio id="wind" src="wind.mp3" preload="auto" loop playsinline></audio>

</div>

<script>
/* Scale */
const stageWrapper = document.getElementById("stageWrapper");
function scaleStage() {
  const s = Math.min(innerWidth / 1920, innerHeight / 1080);
  stageWrapper.style.transform = `translate(-50%, -50%) scale(${s})`;
}
addEventListener("resize", scaleStage);
scaleStage();

/* ---------- SEAMLESS AUDIO (same system as Uphill1) ---------- */
const wind = document.getElementById("wind");
const TIME_KEY = "sts_wind_time_v1";
const SRC_KEY  = "sts_wind_src_v1";
const VOL_KEY  = "sts_wind_vol_v1";

function clamp(n,a,b){ return Math.max(a, Math.min(b,n)); }

function restoreAudio() {
  const savedVol = parseFloat(localStorage.getItem(VOL_KEY));
  wind.volume = Number.isFinite(savedVol) ? clamp(savedVol,0,1) : 0.35;

  const savedSrc = localStorage.getItem(SRC_KEY);
  const savedTime = parseFloat(localStorage.getItem(TIME_KEY));

  if (savedSrc === wind.src && Number.isFinite(savedTime)) {
    try { wind.currentTime = savedTime; } catch(e){}
  }

  const p = wind.play();
  if (p && p.catch) {
    p.catch(() => {
      const resume = () => wind.play().catch(()=>{});
      document.addEventListener("pointerdown", resume, { once:true });
      document.addEventListener("keydown", resume, { once:true });
    });
  }
}

setInterval(() => {
  if (!wind.paused) {
    localStorage.setItem(TIME_KEY, wind.currentTime);
    localStorage.setItem(VOL_KEY, wind.volume);
    localStorage.setItem(SRC_KEY, wind.src);
  }
}, 250);

restoreAudio();

/* ---------- STORY ---------- */
const story = document.getElementById("story");
const continueWrap = document.getElementById("continueWrap");
const choices = document.getElementById("choices");
const btnContinue = document.getElementById("btnContinue");

const lines = [
  "You step forward, and the ground behind you suddenly crumbles away.",
  "Only the narrow trail ahead remains solid.",
  "There is no way to return the way you came."
];

let line = 0, char = 0, typing = null, isTyping = false;

function showChoices() {
  continueWrap.remove();
  choices.classList.add("visible");
  choices.classList.remove("is-hidden","is-gone");
}

function typeLine() {
  if (typing) clearInterval(typing);
  story.textContent = "";
  char = 0;
  isTyping = true;

  typing = setInterval(() => {
    char++;
    story.textContent = lines[line].slice(0,char);
    if (char >= lines[line].length) {
      clearInterval(typing);
      typing = null;
      isTyping = false;
      if (line === lines.length - 1) showChoices();
    }
  }, 24);
}

function advanceStory() {
  if (isTyping) {
    clearInterval(typing);
    typing = null;
    isTyping = false;
    story.textContent = lines[line];
    if (line === lines.length - 1) showChoices();
    return;
  }
  if (line < lines.length - 1) {
    line++;
    typeLine();
  } else {
    showChoices();
  }
}

btnContinue.addEventListener("pointerdown", e => {
  e.preventDefault();
  advanceStory();
}, { passive:false });

/* Click anywhere */
let dx = 0, dy = 0;
document.addEventListener("pointerdown", e => {
  if (e.target.closest("a") || e.target.closest("#btnContinue")) return;
  dx = e.clientX;
  dy = e.clientY;
});
document.addEventListener("pointerup", e => {
  if (e.target.closest("a") || e.target.closest("#btnContinue")) return;
  if (Math.abs(e.clientX-dx) < 10 && Math.abs(e.clientY-dy) < 10) {
    advanceStory();
  }
});

story.classList.add("visible");
typeLine();
</script>
</body>
</html>

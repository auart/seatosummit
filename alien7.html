<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sea to Summit, alien7</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  position: fixed;
  inset: 0;
}

* {
  overscroll-behavior: none;
  -webkit-tap-highlight-color: transparent;
  user-select: none;
  -webkit-user-select: none;
}

body { touch-action: manipulation; }

img { pointer-events: none; -webkit-user-drag: none; }

.app {
  position: fixed;
  inset: 0;
  background: black;
  overflow: hidden;
}

/* safe hide helpers */
.is-hidden { opacity: 0 !important; pointer-events: none !important; }
.is-gone { display: none !important; }

/* Stage */
.stage-wrapper {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(1);
  transform-origin: center center;
  width: 1920px;
  height: 1080px;
}

.stage {
  position: relative;
  width: 1920px;
  height: 1080px;
}

.layer {
  position: absolute;
  inset: 0;
  width: 1920px;
  height: 1080px;
  image-rendering: pixelated;
}

.scene { z-index: 1; }
.overlay { z-index: 5; }
.frame { z-index: 10; }

/* Story (TOP-LOCKED, NEVER FLOATS) */
.story {
  position: absolute;
  left: 51%;
  bottom: 184px;
  transform: translateX(-50%);
  width: 850px;

  font-family: Silkscreen;
  font-size: 27px;
  line-height: 1;
  color: black;

  opacity: 0;
  transition: opacity 500ms ease;
  z-index: 25;

  min-height: 96px;
  padding: 16px 50px 0 50px;
  box-sizing: border-box;

  display: flex;
  align-items: flex-start;
}
.story.visible { opacity: 1; }

/* Stats text over overlay */
.stats {
  position: absolute;
  left: 50%;
  top: 392px;
  transform: translateX(-50%);
  width: 100px;

  font-family: "Press Start 2P";
  font-size: 15px;
  line-height: 1.35;
  color: #00ff41;

  z-index: 9;
  pointer-events: none;
}
.stats-row{
  display: flex;
  justify-content: space-between;
  align-items: baseline;
  margin: 10px 0;
}
.stats-label{ letter-spacing: -1px; }
.stats-val{ letter-spacing: -1px; }

/* Buttons */
.button {
  position: relative;
  display: inline-block;
  cursor: pointer;
}
.button img {
  width: 420px;
  image-rendering: pixelated;
  pointer-events: none;
}
.button span {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-family: "Press Start 2P";
  font-size: 26px;
  letter-spacing: -1px;
  color: black;
  pointer-events: none;
}

/* Continue */
.continue-wrap {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%) scale(0.84);
  z-index: 40;
}

/* Choices */
.choices {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%);
  display: flex;
  gap: 40px;
  opacity: 0;
  pointer-events: none;
  z-index: 30;
}
.choices.visible {
  opacity: 1;
  pointer-events: auto;
}

.choice-link {
  text-decoration: none;
  transform: scale(0.84);
}
</style>
</head>

<body>
<div class="app">

  <div class="stage-wrapper" id="stageWrapper">
    <div class="stage">

      <img class="layer scene" src="alienscreeni.png">
      <img class="layer overlay" src="alienscreenoverlay.png">
      <img class="layer frame" src="stsalienframe.png">

      <div class="stats" id="stats"></div>

      <div class="story visible" id="story"></div>

      <div class="continue-wrap" id="continueWrap">
        <div class="button" id="btnContinue">
          <img src="stsalienbutton.png">
          <span>Continue</span>
        </div>
      </div>

      <div class="choices is-hidden is-gone" id="choices">
        <a class="choice-link" href="#" id="linkContinue">
          <div class="button">
            <img src="stsalienbutton.png">
            <span>Continue</span>
          </div>
        </a>
      </div>

    </div>
  </div>

  <audio id="audio" src="cavewind.mp3" preload="auto" loop playsinline></audio>
</div>

<script>
/* scale */
const stageWrapper = document.getElementById("stageWrapper");
function scaleStage(){
  const s = Math.min(innerWidth/1920, innerHeight/1080);
  stageWrapper.style.transform = `translate(-50%, -50%) scale(${s})`;
}
addEventListener("resize", scaleStage);
addEventListener("pageshow", ()=>setTimeout(scaleStage,60));
scaleStage();

/* ---------- SEAMLESS AUDIO (CANONICAL) ---------- */
const audio = document.getElementById("audio");
const TIME_KEY = "sts_audio_time_v1";
const SRC_KEY  = "sts_audio_src_v1";
const VOL_KEY  = "sts_audio_vol_v1";

function clamp(n,a,b){ return Math.max(a, Math.min(b,n)); }

function restoreAudio(){
  const v = parseFloat(localStorage.getItem(VOL_KEY));
  audio.volume = Number.isFinite(v) ? clamp(v,0,1) : 0.20;

  const src = localStorage.getItem(SRC_KEY);
  const t = parseFloat(localStorage.getItem(TIME_KEY));
  if (src === audio.src && Number.isFinite(t) && t > 0) {
    try { audio.currentTime = t; } catch {}
  }

  const p = audio.play();
  if (p && p.catch) {
    p.catch(()=>{
      const resume = ()=>audio.play().catch(()=>{});
      document.addEventListener("pointerdown", resume, { once:true, capture:true });
      document.addEventListener("keydown", resume, { once:true, capture:true });
    });
  }
}

setInterval(()=>{
  if (!audio.paused && Number.isFinite(audio.currentTime)) {
    localStorage.setItem(TIME_KEY, audio.currentTime);
    localStorage.setItem(VOL_KEY, audio.volume);
    localStorage.setItem(SRC_KEY, audio.src);
  }
},250);

restoreAudio();

/* ---------- STATS OVERLAY ---------- */
const statsEl = document.getElementById("stats");
function readScore(name){
  const raw =
    localStorage.getItem(name) ??
    localStorage.getItem(name.toLowerCase()) ??
    localStorage.getItem("sts_"+name.toLowerCase()) ??
    localStorage.getItem("sts_"+name) ??
    localStorage.getItem("score_"+name.toLowerCase()) ??
    localStorage.getItem("points_"+name.toLowerCase());
  const n = parseInt(raw, 10);
  return Number.isFinite(n) ? n : 0;
}
function renderStats(){
  const data = [
    ["Courage", readScore("Courage")],
    ["Compassion", readScore("Compassion")],
    ["Curiosity", readScore("Curiosity")],
    ["Wisdom", readScore("Wisdom")],
    ["Comfort", readScore("Comfort")]
  ];
  statsEl.innerHTML = data.map(([k,v]) =>
    `<div class="stats-row"><div class="stats-label">${k}</div><div class="stats-val">${v}</div></div>`
  ).join("");
}
renderStats();

/* ---------- STORY ---------- */
const story = document.getElementById("story");
const continueWrap = document.getElementById("continueWrap");
const choices = document.getElementById("choices");
const btnContinue = document.getElementById("btnContinue");

const lines = [
  "You continue down the hall and step into a quiet room.",
  "Screens or windows line the walls, each showing scenes that feel too familiar.",
  "Something here is watching your world."
];

let line = 0, char = 0, typing = null, isTyping = false;

function showChoices(){
  continueWrap.remove();
  choices.classList.add("visible");
  choices.classList.remove("is-hidden","is-gone");
}

function typeLine(){
  if (typing) clearInterval(typing);
  story.textContent = "";
  char = 0;
  isTyping = true;

  typing = setInterval(()=>{
    char++;
    story.textContent = lines[line].slice(0,char);
    if (char >= lines[line].length) {
      clearInterval(typing);
      typing = null;
      isTyping = false;
      if (line === lines.length-1) showChoices();
    }
  },24);
}

function advanceStory(){
  if (isTyping) {
    clearInterval(typing);
    typing = null;
    isTyping = false;
    story.textContent = lines[line];
    if (line === lines.length-1) showChoices();
    return;
  }
  if (line < lines.length-1) {
    line++;
    typeLine();
  } else {
    showChoices();
  }
}

btnContinue.addEventListener("pointerdown", e=>{
  e.preventDefault();
  advanceStory();
},{passive:false});

/* click anywhere */
let x=0,y=0;
document.addEventListener("pointerdown",e=>{
  if(e.target.closest("a")||e.target.closest("#btnContinue"))return;
  x=e.clientX;y=e.clientY;
});
document.addEventListener("pointerup",e=>{
  if(e.target.closest("a")||e.target.closest("#btnContinue"))return;
  if(Math.abs(e.clientX-x)<10&&Math.abs(e.clientY-y)<10) advanceStory();
});

document.getElementById("linkContinue").addEventListener("pointerdown", e=>{
  e.preventDefault();
},{passive:false});

story.classList.add("visible");
typeLine();
</script>
</body>
</html>

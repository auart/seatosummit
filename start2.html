<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sea to Summit, Start 2</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  position: fixed;
  inset: 0;
}

/* HARD LOCKS */
* {
  user-select: none;
  -webkit-user-select: none;
  -webkit-touch-callout: none;
  overscroll-behavior: none;
}

img {
  pointer-events: none;
  -webkit-user-drag: none;
}

body {
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
}

.app {
  position: fixed;
  inset: 0;
  background: black;
}

/* STAGE */
.stage-wrapper {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 1920px;
  height: 1080px;
  transform: translate(-50%, -50%) scale(1);
  transform-origin: center;
}

.stage {
  position: relative;
  width: 1920px;
  height: 1080px;
}

.layer {
  position: absolute;
  inset: 0;
  width: 1920px;
  height: 1080px;
  image-rendering: pixelated;
}

.scene { z-index: 1; }
.frame { z-index: 10; }

/* STORY BOX */
.story {
  position: absolute;
  left: 50%;
  bottom: 180px;
  transform: translateX(-50%);
  width: 900px;

  font-family: "Silkscreen";
  font-size: 30px;
  line-height: 1.25;
  color: black;

  padding: 16px 50px 0 50px;
  min-height: 96px;

  opacity: 0;
  transition: opacity 400ms ease;
  z-index: 25;
}

.story.visible { opacity: 1; }

/* BUTTON BASE */
.button {
  position: relative;
  display: inline-block;
  cursor: pointer;
}

.button img {
  width: 420px;
  image-rendering: pixelated;
  display: block;
}

.button span {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;

  font-family: "Press Start 2P";
  font-size: 28px;
  color: black;

  pointer-events: none;
  padding: 0 20px;
  text-align: center;
}

/* CONTINUE */
.continue-wrap {
  position: absolute;
  left: 50%;
  bottom: 90px;
  transform: translateX(-50%) scale(0.84);
  z-index: 40;
}

.continue-wrap.hidden {
  opacity: 0;
  pointer-events: none;
}

/* CHOICES */
.choices {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%);
  display: flex;
  gap: 40px;

  opacity: 0;
  pointer-events: none;
  transition: opacity 500ms ease;
  z-index: 30;
}

.choices.visible {
  opacity: 1;
  pointer-events: auto;
}

.choice-link {
  text-decoration: none;
  transform: scale(0.84);
}
</style>
</head>

<body>
<div class="app">
  <div class="stage-wrapper" id="stageWrapper">
    <div class="stage">

      <img class="layer scene" src="starthome.png" alt="">
      <img class="layer frame" src="stsframe3.png" alt="">

      <div class="story" id="story"></div>

      <div class="continue-wrap" id="continueWrap">
        <div class="button" id="btnContinue">
          <img src="stsbutton.png" alt="">
          <span>Continue</span>
        </div>
      </div>

      <div class="choices" id="choices">
        <a class="choice-link" id="btnBeach" href="beach1.html">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Follow the beach</span>
          </div>
        </a>

        <a class="choice-link" id="btnPalms" href="palms1.html">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Enter the palm grove</span>
          </div>
        </a>

        <a class="choice-link" id="btnRocks" href="rocky1.html">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Explore the rocky shore</span>
          </div>
        </a>
      </div>

    </div>
  </div>

  <audio id="waves" src="waves.mp3" preload="auto" loop></audio>
</div>

<script>
/* SCALE */
const stageWrapper = document.getElementById("stageWrapper");
function scaleStage() {
  const scale = Math.min(window.innerWidth / 1920, window.innerHeight / 1080);
  stageWrapper.style.transform = `translate(-50%, -50%) scale(${scale})`;
}
window.addEventListener("resize", scaleStage);
scaleStage();

/* AUDIO */
const waves = document.getElementById("waves");
waves.volume = 0.35;
waves.play().catch(() => {
  document.addEventListener("pointerup", () => waves.play(), { once:true });
});

/* STORY */
const story = document.getElementById("story");
const continueWrap = document.getElementById("continueWrap");
const btnContinue = document.getElementById("btnContinue");
const choices = document.getElementById("choices");

const lines = [
  "You take a moment to get your bearings.",
  "To your left, the beach curves along the shoreline.",
  "Ahead, a dense grove of palms blocks the islandâ€™s interior.",
  "To your right, dark lava rocks jut into the water."
];

let line = 0;
let char = 0;
let typing = null;

function typeLine() {
  clearInterval(typing);
  story.textContent = "";
  char = 0;

  typing = setInterval(() => {
    char++;
    story.textContent = lines[line].slice(0, char);
    if (char >= lines[line].length) {
      clearInterval(typing);
      if (line === lines.length - 1) {
        continueWrap.classList.add("hidden");
        choices.classList.add("visible");
      }
    }
  }, 24);
}

btnContinue.addEventListener("pointerup", (e) => {
  e.preventDefault();

  if (char < lines[line].length) {
    story.textContent = lines[line];
    clearInterval(typing);
    return;
  }

  if (line < lines.length - 1) {
    line++;
    typeLine();
  }
});

/* START */
story.classList.add("visible");
typeLine();

/* ONE-TIME SCORING */
function addPointsOnce(flag, points) {
  if (localStorage.getItem(flag)) return;
  const total = parseInt(localStorage.getItem("sts_points_v1") || "0", 10);
  localStorage.setItem("sts_points_v1", total + points);
  localStorage.setItem(flag, "1");
}

btnBeach.addEventListener("pointerup", () => addPointsOnce("sts_scored_beach_v1", 1));
btnPalms.addEventListener("pointerup", () => addPointsOnce("sts_scored_palms_v1", 1));
btnRocks.addEventListener("pointerup", () => addPointsOnce("sts_scored_rocks_v1", 1));
</script>
</body>
</html>

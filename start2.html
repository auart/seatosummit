<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sea to Summit, Start 2</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    body { overflow: hidden; user-select: none; }

    :root{
      --win-x: 772.3733px;
      --win-y: 417.491px;
      --win-w: 828.2474px;
      --win-h: 546.9492px;

      --txt-x: 773.1405px;
      --txt-y: 798.7486px;
      --txt-w: 732.9919px;
      --txt-h: 76.155px;
    }

    #app { position: fixed; inset: 0; background: #000; }
    #stageWrap { position: fixed; inset: 0; background: #000; }

    #stage{
      width: 1920px;
      height: 1080px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: center center;
    }

    #window{
      position: absolute;
      left: var(--win-x);
      top: var(--win-y);
      width: var(--win-w);
      height: var(--win-h);
      overflow: hidden;
    }

    #sceneImage{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      image-rendering: pixelated;
    }

    #waterOverlay{
      position: absolute;
      inset: 0;
      width: 110%;
      height: 100%;
      opacity: 0.75;
      pointer-events: none;
      image-rendering: pixelated;
      animation: waterDrift 6s linear infinite;
      will-change: transform;
    }
    @keyframes waterDrift{
      0%   { transform: translateX(-14px); }
      50%  { transform: translateX(22px); }
      100% { transform: translateX(-14px); }
    }

    #frameImage{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      image-rendering: pixelated;
    }

    #dialogue{
      position: absolute;
      left: var(--txt-x);
      top: var(--txt-y);
      width: var(--txt-w);
      height: var(--txt-h);
      font-family: "Silkscreen", system-ui, sans-serif;
      font-size: 22px;
      line-height: 1.45;
      color: #2b1607;
      pointer-events: auto;
      overflow: hidden;
    }

    #dialogueHint{
      position: absolute;
      left: var(--txt-x);
      top: calc(var(--txt-y) + var(--txt-h) + 10px);
      width: var(--txt-w);
      font-family: "Silkscreen", system-ui, sans-serif;
      font-size: 16px;
      color: rgba(43,22,7,0.55);
      pointer-events: none;
    }

    .btn{
      position: relative;
      border: 0;
      padding: 0;
      background: transparent;
      cursor: pointer;
      outline: none;
    }
    .btn img{ display: block; image-rendering: pixelated; }
    .btn span{
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      font-family: "Press Start 2P", system-ui, sans-serif;
      font-size: 18px;
      line-height: 1.2;
      color: #2b1607;
      text-align: center;
      padding: 0 18px;
      pointer-events: none;
    }

    #choiceBtnWrap{
      position: absolute;
      left: 50%;
      top: 1080px;
      transform: translateX(-50%);
      margin-top: 24px;
      display: flex;
      gap: 48px;
      opacity: 0;
      transition: opacity 700ms ease;
      pointer-events: none;
      z-index: 100;
    }
    #choiceBtnWrap.visible{
      opacity: 1;
      pointer-events: auto;
    }

    #choiceBtnWrap .btn{
      width: 520px;
      height: 150px;
    }
    #choiceBtnWrap img{
      width: 520px;
      height: 150px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="stageWrap">
      <div id="stage">

        <div id="window">
          <img id="sceneImage" src="island_base.png" alt="">
          <img id="waterOverlay" src="water_overlay.png" alt="">
        </div>

        <img id="frameImage" src="stsframe.png" alt="">

        <div id="dialogue"></div>
        <div id="dialogueHint">click to finish text</div>

        <div id="choiceBtnWrap">
          <button class="btn choice" data-target="left">
            <img src="stsbutton.png" alt="">
            <span>Go left along the beach</span>
          </button>

          <button class="btn choice" data-target="grove">
            <img src="stsbutton.png" alt="">
            <span>Enter the palm grove</span>
          </button>

          <button class="btn choice" data-target="rocks">
            <img src="stsbutton.png" alt="">
            <span>Explore the rocky shoreline</span>
          </button>
        </div>

      </div>
    </div>
  </div>

  <script>
    const BASE_W = 1920;
    const BASE_H = 1080;

    const stage = document.getElementById("stage");

    function scaleStage(){
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const s = Math.min(vw / BASE_W, vh / BASE_H);
      stage.style.transform = `translate(-50%, -50%) scale(${s})`;
    }
    window.addEventListener("resize", scaleStage);
    scaleStage();

    /* If Y feels flipped, set this to true */
    const FLIP_Y_FROM_BOTTOM = false;

    function maybeFlipY(){
      if (!FLIP_Y_FROM_BOTTOM) return;

      const root = document.documentElement;
      const cs = getComputedStyle(root);

      const winY = parseFloat(cs.getPropertyValue("--win-y"));
      const winH = parseFloat(cs.getPropertyValue("--win-h"));
      const txtY = parseFloat(cs.getPropertyValue("--txt-y"));
      const txtH = parseFloat(cs.getPropertyValue("--txt-h"));

      const newWinY = (BASE_H - winY - winH);
      const newTxtY = (BASE_H - txtY - txtH);

      root.style.setProperty("--win-y", newWinY + "px");
      root.style.setProperty("--txt-y", newTxtY + "px");
    }
    maybeFlipY();

    const dialogue = document.getElementById("dialogue");
    const dialogueHint = document.getElementById("dialogueHint");
    const choiceBtnWrap = document.getElementById("choiceBtnWrap");

    const text = "You sit up slowly. The tide keeps its rhythm. The tree line feels closer than it should.";

    let typing = true;
    let i = 0;
    const cps = 38;
    let timer = null;

    function typeTick(){
      if (!typing) return;
      i += 1;
      dialogue.textContent = text.slice(0, i);
      if (i < text.length) {
        timer = setTimeout(typeTick, Math.max(10, Math.floor(1000 / cps)));
      } else {
        typing = false;
        dialogueHint.style.display = "none";
        choiceBtnWrap.classList.add("visible");
      }
    }
    typeTick();

    dialogue.addEventListener("click", () => {
      if (!typing) return;
      typing = false;
      if (timer) clearTimeout(timer);
      dialogue.textContent = text;
      dialogueHint.style.display = "none";
      choiceBtnWrap.classList.add("visible");
    });

    document.querySelectorAll(".choice").forEach(btn => {
      btn.addEventListener("click", () => {
        const t = btn.dataset.target;
        if (t === "left") window.location.href = "beach_left.html";
        if (t === "grove") window.location.href = "palm_grove.html";
        if (t === "rocks") window.location.href = "rocky_shore.html";
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sea to Summit, Start</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  position: fixed;
  inset: 0;
}

/* GLOBAL HARD LOCKS */
* {
  user-select: none;
  -webkit-user-select: none;
  -webkit-touch-callout: none;
  overscroll-behavior: none;
}

img {
  pointer-events: none;
  -webkit-user-drag: none;
}

body {
  touch-action: manipulation;
}

.app {
  position: fixed;
  inset: 0;
  background: black;
  overflow: hidden;
}

/* Stage scaling */
.stage-wrapper {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(1);
  transform-origin: center center;
  width: 1920px;
  height: 1080px;
}

.stage {
  position: relative;
  width: 1920px;
  height: 1080px;
}

.layer {
  position: absolute;
  inset: 0;
  width: 1920px;
  height: 1080px;
  image-rendering: pixelated;
}

.scene { z-index: 1; }
.frame { z-index: 10; }

/* Story */
.story {
  position: absolute;
  left: 50%;
  bottom: 180px;
  transform: translateX(-50%);
  width: 900px;

  font-family: "Silkscreen";
  font-size: 30px;
  line-height: 1.25;
  color: black;

  opacity: 0;
  transition: opacity 500ms ease;
  z-index: 25;

  min-height: 96px;
  padding: 16px 50px 0 50px;
  box-sizing: border-box;
}

.story.visible { opacity: 1; }

/* Buttons */
.button {
  position: relative;
  display: inline-block;
  cursor: pointer;
}

.button img {
  width: 420px;
  image-rendering: pixelated;
  display: block;
}

.button span {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-family: "Press Start 2P";
  font-size: 28px;
  color: black;
  pointer-events: none;
  padding: 0 20px;
}

/* Choices */
.choices {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%);
  display: flex;
  gap: 40px;
  opacity: 0;
  transition: opacity 600ms ease;
  z-index: 30;
}
.choices.visible { opacity: 1; }

.choice-link {
  text-decoration: none;
  transform: scale(0.84);
}
</style>
</head>

<body>
<div class="app">

  <div class="stage-wrapper" id="stageWrapper">
    <div class="stage">
      <img class="layer scene" src="starthome.png" alt="">
      <img class="layer frame" src="stsframe3.png" alt="">

      <div class="story" id="story"></div>

      <div class="choices" id="choices">
        <a class="choice-link" id="btnBeach" href="beach1.html">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Follow the beach</span>
          </div>
        </a>

        <a class="choice-link" id="btnPalms" href="palms1.html">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Enter the palm grove</span>
          </div>
        </a>

        <a class="choice-link" id="btnRocks" href="rocky1.html">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Explore the rocky shore</span>
          </div>
        </a>
      </div>
    </div>
  </div>

  <audio id="waves" src="waves.mp3" preload="auto" loop></audio>
</div>

<script>
/* Scale stage */
const stageWrapper = document.getElementById("stageWrapper");
function scaleStage() {
  const scale = Math.min(window.innerWidth / 1920, window.innerHeight / 1080);
  stageWrapper.style.transform = "translate(-50%, -50%) scale(" + scale + ")";
}
window.addEventListener("resize", scaleStage);
scaleStage();

/* Audio */
const waves = document.getElementById("waves");
waves.volume = 0.35;
waves.play().catch(() => {
  document.addEventListener("pointerup", () => waves.play(), { once:true });
});

/* Story typing */
const story = document.getElementById("story");
const choices = document.getElementById("choices");

const lines = [
  "You take a moment to get your bearings.",
  "To your left, the beach curves along the shoreline.",
  "Ahead, a dense grove of palms blocks the islandâ€™s interior.",
  "To your right, dark lava rocks jut into the water."
];

let line = 0;
let char = 0;
let typing = null;

function typeLine() {
  clearInterval(typing);
  story.textContent = "";
  char = 0;

  typing = setInterval(() => {
    char++;
    story.textContent = lines[line].slice(0, char);
    if (char >= lines[line].length) {
      clearInterval(typing);
      if (line === lines.length - 1) choices.classList.add("visible");
    }
  }, 24);
}

document.addEventListener("pointerup", (e) => {
  if (e.target.closest(".choice-link")) return;

  if (char < lines[line].length) {
    story.textContent = lines[line];
    clearInterval(typing);
    if (line === lines.length - 1) choices.classList.add("visible");
  } else if (line < lines.length - 1) {
    line++;
    typeLine();
  }
});

/* Start */
story.classList.add("visible");
typeLine();

/* One-time scoring */
function addPointsOnce(flag, points) {
  if (localStorage.getItem(flag)) return;
  const total = parseInt(localStorage.getItem("sts_points_v1") || "0", 10);
  localStorage.setItem("sts_points_v1", total + points);
  localStorage.setItem(flag, "1");
}

btnBeach.addEventListener("pointerup", () => addPointsOnce("sts_scored_beach_v1", 1));
btnPalms.addEventListener("pointerup", () => addPointsOnce("sts_scored_palms_v1", 1));
btnRocks.addEventListener("pointerup", () => addPointsOnce("sts_scored_rocks_v1", 1));
</script>
</body>
</html>

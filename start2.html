<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sea to Summit, Start 2</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  position: fixed;
  inset: 0;
}

body { touch-action: manipulation; }
* { overscroll-behavior: none; }

.app {
  position: fixed;
  inset: 0;
  background: black;
  overflow: hidden;
}

/* Stage scaling */
.stage-wrapper {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(1);
  transform-origin: center center;
  width: 1920px;
  height: 1080px;
}

.stage {
  position: relative;
  width: 1920px;
  height: 1080px;
}

.layer {
  position: absolute;
  left: 0;
  top: 0;
  width: 1920px;
  height: 1080px;
  image-rendering: pixelated;
  pointer-events: none;
}

.scene { z-index: 1; }
.frame { z-index: 10; }

/* Story */
.story {
  position: absolute;
  left: 50%;
  bottom: 212px;
  transform: translateX(-50%);
  width: 900px;
  font-family: "Silkscreen";
  font-size: 24px;
  line-height: 1.2;
  color: black;
  opacity: 0;
  transition: opacity 600ms ease;
  z-index: 25;
  padding-left: 50px;
  padding-right: 50px;
  box-sizing: border-box;
  user-select: none;
}
.story.visible { opacity: 1; }

/* Button component */
.button {
  position: relative;
  cursor: pointer;
  display: inline-block;
}

.button img {
  width: 420px;
  image-rendering: pixelated;
  display: block;
}

.button span {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-family: "Press Start 2P";
  font-size: 18px;
  color: black;
  pointer-events: none;
  text-align: center;
  padding: 0 14px;
  line-height: 1.05;
}

/* Choices row */
.choices {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%);
  display: flex;
  gap: 80px;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 700ms ease;
  z-index: 30;
}
.choices.visible { opacity: 1; }

.choice-link {
  text-decoration: none;
  transform: scale(0.84);
  transform-origin: center center;
}

.choice-link.disabled {
  opacity: 0.35;
  filter: grayscale(1);
  pointer-events: none;
}

/* (optional) tiny cursor polish */
.choice-link:focus-visible {
  outline: 2px solid rgba(255,255,255,0.5);
  outline-offset: 6px;
}
</style>
</head>

<body>
<div class="app">

  <div class="stage-wrapper" id="stageWrapper">
    <div class="stage">
      <img class="layer scene" src="starthome.png" alt="">
      <img class="layer frame" src="stsframe3.png" alt="">

      <div class="story" id="story" aria-label="Story text"></div>

      <div class="choices" id="choices">
        <a class="choice-link" id="btnBeach" href="beach1.html">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Follow the beach</span>
          </div>
        </a>

        <a class="choice-link" id="btnPalms" href="palms1.html">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Enter the palm grove</span>
          </div>
        </a>

        <a class="choice-link" id="btnRocks" href="rocky1.html">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Explore the rocky shore</span>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Persistent ambience (Option B) -->
  <audio id="waves" src="waves.mp3" preload="auto" loop></audio>

</div>

<script>
/* HARD scroll lock */
window.addEventListener("wheel", e => e.preventDefault(), { passive:false });
window.addEventListener("touchmove", e => e.preventDefault(), { passive:false });
window.addEventListener("keydown", e => {
  if (["ArrowUp","ArrowDown","Space","PageUp","PageDown"].includes(e.code)) e.preventDefault();
});

/* Stage scaling */
const stageWrapper = document.getElementById("stageWrapper");
function scaleStage() {
  const scale = Math.min(window.innerWidth / 1920, window.innerHeight / 1080);
  stageWrapper.style.transform = "translate(-50%, -50%) scale(" + scale + ")";
}
window.addEventListener("resize", scaleStage);
scaleStage();

/* Waves persistence (Option B) */
const waves = document.getElementById("waves");
const WAVE_TIME_KEY = "sts_waves_time_v1";
const WAVE_VOL_KEY  = "sts_waves_vol_v1";

function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }

function restoreWaves() {
  // default volume (you can tweak per page later)
  const savedVol = parseFloat(localStorage.getItem(WAVE_VOL_KEY));
  waves.volume = Number.isFinite(savedVol) ? clamp(savedVol, 0, 1) : 0.35;

  const savedT = parseFloat(localStorage.getItem(WAVE_TIME_KEY));
  if (Number.isFinite(savedT) && savedT > 0) {
    try { waves.currentTime = savedT; } catch (_) {}
  }

  const p = waves.play();
  if (p && typeof p.catch === "function") {
    // If autoplay is blocked, start on next user interaction (first click)
    p.catch(() => {
      const resume = () => {
        waves.play().catch(() => {});
        document.removeEventListener("click", resume, true);
      };
      document.addEventListener("click", resume, true);
    });
  }
}

function startSavingWaves() {
  // save frequently for smoother continuity across pages
  setInterval(() => {
    if (!waves.paused && Number.isFinite(waves.currentTime)) {
      localStorage.setItem(WAVE_TIME_KEY, String(waves.currentTime));
      localStorage.setItem(WAVE_VOL_KEY, String(waves.volume));
    }
  }, 250);

  // save on tab hide / navigate away
  document.addEventListener("visibilitychange", () => {
    if (Number.isFinite(waves.currentTime)) {
      localStorage.setItem(WAVE_TIME_KEY, String(waves.currentTime));
      localStorage.setItem(WAVE_VOL_KEY, String(waves.volume));
    }
  });

  window.addEventListener("beforeunload", () => {
    if (Number.isFinite(waves.currentTime)) {
      localStorage.setItem(WAVE_TIME_KEY, String(waves.currentTime));
      localStorage.setItem(WAVE_VOL_KEY, String(waves.volume));
    }
  });
}

waves.addEventListener("canplay", () => {
  // in case currentTime set too early in some browsers
  const savedT = parseFloat(localStorage.getItem(WAVE_TIME_KEY));
  if (Number.isFinite(savedT) && savedT > 0) {
    try { waves.currentTime = savedT; } catch (_) {}
  }
}, { once:true });

restoreWaves();
startSavingWaves();

/* Story: click anywhere to advance line-by-line */
const story = document.getElementById("story");
const choices = document.getElementById("choices");

const storyLines = [
  "You take a moment to get your bearings.",
  "To your left, the beach curves along the shoreline.",
  "Ahead, a dense grove of palms blocks the island’s interior.",
  "To your right, dark lava rocks jut into the water."
];

let lineIndex = 0;
let charIndex = 0;
let typing = null;
let isTyping = false;
let storyActive = true;

function startTypingLine() {
  clearInterval(typing);
  isTyping = true;
  charIndex = 0;
  story.textContent = "";
  const current = storyLines[lineIndex];

  typing = setInterval(() => {
    charIndex++;
    story.textContent = current.slice(0, charIndex);
    if (charIndex >= current.length) {
      clearInterval(typing);
      isTyping = false;

      if (lineIndex === storyLines.length - 1) {
        choices.classList.add("visible");
      }
    }
  }, 24);
}

function advanceStory() {
  if (!storyActive) return;

  if (isTyping) {
    clearInterval(typing);
    isTyping = false;
    story.textContent = storyLines[lineIndex];
    if (lineIndex === storyLines.length - 1) choices.classList.add("visible");
    return;
  }

  if (lineIndex < storyLines.length - 1) {
    lineIndex++;
    startTypingLine();
  }
}

document.addEventListener("click", (e) => {
  // don’t hijack clicks on choice buttons
  if (e.target.closest(".choice-link")) return;
  advanceStory();
});

/* Show story immediately */
story.classList.add("visible");
startTypingLine();

/* Visited tracking: disable previously visited paths */
const btnBeach = document.getElementById("btnBeach");
const btnPalms = document.getElementById("btnPalms");
const btnRocks = document.getElementById("btnRocks");

const VIS_BEACH = "sts_visited_beach1_v1";
const VIS_PALMS = "sts_visited_palms1_v1";
const VIS_ROCKS = "sts_visited_rocky1_v1";

function applyVisitedState() {
  if (localStorage.getItem(VIS_BEACH) === "1") btnBeach.classList.add("disabled");
  if (localStorage.getItem(VIS_PALMS) === "1") btnPalms.classList.add("disabled");
  if (localStorage.getItem(VIS_ROCKS) === "1") btnRocks.classList.add("disabled");
}
applyVisitedState();

/* Set visited immediately on click (simplest + reliable) */
btnBeach.addEventListener("click", () => localStorage.setItem(VIS_BEACH, "1"));
btnPalms.addEventListener("click", () => localStorage.setItem(VIS_PALMS, "1"));
btnRocks.addEventListener("click", () => localStorage.setItem(VIS_ROCKS, "1"));
</script>
</body>
</html>

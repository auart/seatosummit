<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sea to Summit â€“ The Summit</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  position: fixed;
  inset: 0;
}

* { overscroll-behavior: none; }

.app {
  position: fixed;
  inset: 0;
  background: black;
  overflow: hidden;
}

/* Stage scaling */
.stage-wrapper {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(1);
  transform-origin: center center;
  width: 1920px;
  height: 1080px;
}

.stage {
  position: relative;
  width: 1920px;
  height: 1080px;
}

.layer {
  position: absolute;
  inset: 0;
  width: 1920px;
  height: 1080px;
  image-rendering: pixelated;
  pointer-events: none;
}

.scene { z-index: 1; }
.frame { z-index: 10; }

/* Story */
.story {
  position: absolute;
  left: 50%;
  bottom: 190px;
  transform: translateX(-50%);
  width: 900px;
  font-family: "Silkscreen";
  font-size: 24px;
  line-height: 1.2;
  color: black;
  opacity: 0;
  transition: opacity 600ms ease;
  z-index: 25;
  padding: 0 50px;
  box-sizing: border-box;
  user-select: none;
}
.story.visible { opacity: 1; }

/* Button component */
.button {
  position: relative;
  cursor: pointer;
}

.button img {
  width: 420px;
  image-rendering: pixelated;
  display: block;
}

.button span {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-family: "Press Start 2P";
  font-size: 18px;
  color: black;
  pointer-events: none;
  text-align: center;
  padding: 0 14px;
  line-height: 1.05;
}

/* Choices */
.choices {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%);
  display: flex;
  gap: 80px;
  opacity: 0;
  transition: opacity 700ms ease;
  z-index: 30;
}
.choices.visible { opacity: 1; }

.choice-link {
  transform: scale(0.84);
  text-decoration: none;
}
</style>
</head>

<body>
<div class="app">

  <div class="stage-wrapper" id="stageWrapper">
    <div class="stage">
      <img class="layer scene" src="summit3i.png" alt="">
      <img class="layer frame" src="stsframe3.png" alt="">

      <div class="story" id="story"></div>

      <div class="choices" id="choices">
        <a class="choice-link" href="end.html">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Take a deep breath</span>
          </div>
        </a>

        <a class="choice-link" href="end.html">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Close your eyes</span>
          </div>
        </a>

        <a class="choice-link" href="end.html">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Sit down and think</span>
          </div>
        </a>
      </div>
    </div>
  </div>

</div>

<script>
/* Stage scaling */
const stageWrapper = document.getElementById("stageWrapper");
function scaleStage() {
  const scale = Math.min(window.innerWidth / 1920, window.innerHeight / 1080);
  stageWrapper.style.transform = "translate(-50%, -50%) scale(" + scale + ")";
}
window.addEventListener("resize", scaleStage);
scaleStage();

/* Story typing */
const story = document.getElementById("story");
const choices = document.getElementById("choices");

const storyLines = [
  "The light shifts around you, faint and strange, as if the island itself is watching.",
  "The stillness deepens, wrapping around your heartbeat.",
  "Whatever happens next begins with you."
];

let lineIndex = 0;
let charIndex = 0;
let typing = null;
let isTyping = false;

function startTypingLine() {
  clearInterval(typing);
  isTyping = true;
  charIndex = 0;
  story.textContent = "";
  const current = storyLines[lineIndex];

  typing = setInterval(() => {
    charIndex++;
    story.textContent = current.slice(0, charIndex);
    if (charIndex >= current.length) {
      clearInterval(typing);
      isTyping = false;
      if (lineIndex === storyLines.length - 1) {
        choices.classList.add("visible");
      }
    }
  }, 24);
}

function advanceStory() {
  if (isTyping) {
    clearInterval(typing);
    isTyping = false;
    story.textContent = storyLines[lineIndex];
    if (lineIndex === storyLines.length - 1) {
      choices.classList.add("visible");
    }
    return;
  }

  if (lineIndex < storyLines.length - 1) {
    lineIndex++;
    startTypingLine();
  }
}

document.addEventListener("click", (e) => {
  if (e.target.closest(".choice-link")) return;
  advanceStory();
});

/* Start immediately */
story.classList.add("visible");
startTypingLine();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sea to Summit, Summit 3</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  position: fixed;
  inset: 0;
}

body { touch-action: manipulation; }
* {
  overscroll-behavior: none;
  -webkit-tap-highlight-color: transparent;
  user-select: none;
}

.app {
  position: fixed;
  inset: 0;
  background: black;
  overflow: hidden;
}

/* ---------- SAFETY CLASSES ---------- */
.is-hidden { opacity: 0 !important; pointer-events: none !important; }
.is-gone { display: none !important; }
/* ---------------------------------- */

.stage-wrapper {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(1);
  transform-origin: center center;
  width: 1920px;
  height: 1080px;
}

.stage {
  position: relative;
  width: 1920px;
  height: 1080px;
}

.layer {
  position: absolute;
  inset: 0;
  width: 1920px;
  height: 1080px;
  image-rendering: pixelated;
  pointer-events: none;
}

.scene { z-index: 1; }
.mushLayer { z-index: 6; }
.frame { z-index: 10; }

.story {
  position: absolute;
  left: 50%;
  bottom: 180px;
  transform: translateX(-50%);
  width: 900px;
  font-family: Silkscreen;
  font-size: 26px;
  line-height: 1.25;
  color: black;
  z-index: 25;
  min-height: 96px;
  padding: 16px 50px 0 50px;
  box-sizing: border-box;
  opacity: 0;
  transition: opacity 500ms ease;
}
.story.visible { opacity: 1; }

.button {
  position: relative;
  cursor: pointer;
  display: inline-block;
}

.button img {
  width: 420px;
  image-rendering: pixelated;
  pointer-events: none;
}

.button span {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-family: "Press Start 2P";
  font-size: 28px;
  color: black;
  pointer-events: none;
}

.continue-wrap {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%) scale(0.84);
  z-index: 40;
  transition: opacity 250ms ease;
}

.choices {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
  z-index: 30;
  opacity: 0;
  pointer-events: none;
  transition: opacity 600ms ease;
}
.choices.visible {
  opacity: 1;
  pointer-events: auto;
}

.choice-link {
  text-decoration: none;
  transform: scale(0.84);
}

.mushHotspot {
  position: absolute;
  z-index: 20;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="app">

<div class="stage-wrapper" id="stageWrapper">
<div class="stage" id="stage">

<img class="layer scene" src="summit3i.png">
<img class="layer mushLayer" src="mushroom.png">
<img class="layer frame" src="stsframe3.png">

<div id="mushHotspot" class="mushHotspot"
     style="left:59.9%; top:58.4%; width:4.7%; height:8.3%;"></div>

<div class="story" id="story"></div>

<div class="continue-wrap" id="continueWrap">
  <div class="button" id="btnContinue">
    <img src="stsbutton.png">
    <span>Continue</span>
  </div>
</div>

<div class="choices is-hidden is-gone" id="choices">
  <a class="choice-link" href="end.html?choice=breath">
    <div class="button">
      <img src="stsbutton.png">
      <span>Take a deep breath</span>
    </div>
  </a>

  <a class="choice-link" href="end.html?choice=eyes">
    <div class="button">
      <img src="stsbutton.png">
      <span>Close your eyes</span>
    </div>
  </a>

  <a class="choice-link" href="end.html?choice=think">
    <div class="button">
      <img src="stsbutton.png">
      <span>Sit down and think</span>
    </div>
  </a>
</div>

</div>
</div>

<div class="flash" id="flash"></div>
<audio id="wind" src="wind.mp3" preload="auto" loop></audio>

</div>

<script>
const stageWrapper = document.getElementById("stageWrapper");
function scaleStage() {
  const s = Math.min(window.innerWidth / 1920, window.innerHeight / 1080);
  stageWrapper.style.transform = "translate(-50%, -50%) scale(" + s + ")";
}
window.addEventListener("resize", scaleStage);
scaleStage();

/* Helpers */
function hideAndRemove(el, delay=250) {
  el.classList.add("is-hidden");
  setTimeout(() => el.classList.add("is-gone"), delay);
}
function showFromGone(el) {
  el.classList.remove("is-gone");
  requestAnimationFrame(() => el.classList.remove("is-hidden"));
}

/* Story */
const story = document.getElementById("story");
const choices = document.getElementById("choices");
const btnContinue = document.getElementById("btnContinue");
const continueWrap = document.getElementById("continueWrap");
const mushHotspot = document.getElementById("mushHotspot");

const lines = [
  "The light shifts around you, faint and strange, as if the island itself is watching.",
  "The stillness deepens, wrapping around your heartbeat.",
  "Whatever happens next begins with you."
];

let line = 0, char = 0, typing = null;

function showChoices() {
  hideAndRemove(continueWrap);
  mushHotspot.style.pointerEvents = "none";
  choices.classList.add("visible");
  showFromGone(choices);
}

function typeLine() {
  clearInterval(typing);
  story.textContent = "";
  char = 0;
  typing = setInterval(() => {
    char++;
    story.textContent = lines[line].slice(0, char);
    if (char >= lines[line].length) {
      clearInterval(typing);
      typing = null;
      if (line === lines.length - 1) showChoices();
    }
  }, 24);
}

function advanceStory() {
  if (typing) {
    clearInterval(typing);
    typing = null;
    story.textContent = lines[line];
    if (line === lines.length - 1) showChoices();
    return;
  }
  if (line < lines.length - 1) {
    line++;
    typeLine();
  }
}

btnContinue.addEventListener("pointerdown", e => {
  e.preventDefault();
  advanceStory();
}, { passive:false });

story.classList.add("visible");
typeLine();

/* Mushroom */
mushHotspot.addEventListener("click", () => {
  window.location.href = "alien1.html";
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sea to Summit, Summit 3</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  position: fixed;
  inset: 0;
}

body { touch-action: manipulation; }
* { overscroll-behavior: none; }

.app {
  position: fixed;
  inset: 0;
  background: black;
  overflow: hidden;
}

/* Stage scaling */
.stage-wrapper {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(1);
  transform-origin: center center;
  width: 1920px;
  height: 1080px;
}

.stage {
  position: relative;
  width: 1920px;
  height: 1080px;
}

.layer {
  position: absolute;
  left: 0;
  top: 0;
  width: 1920px;
  height: 1080px;
  image-rendering: pixelated;
  pointer-events: none;
}

.scene { z-index: 1; }
.frame { z-index: 10; }

/* Story */
.story {
  position: absolute;
  left: 50%;
  bottom: 180px;          /* matches your start2 tweak vibe */
  transform: translateX(-50%);
  width: 900px;
  font-family: "Silkscreen";
  font-size: 24px;
  line-height: 1.2;
  color: black;
  opacity: 0;
  transition: opacity 600ms ease;
  z-index: 25;
  padding-left: 50px;
  padding-right: 50px;
  box-sizing: border-box;
  user-select: none;
}
.story.visible { opacity: 1; }

/* Button component */
.button {
  position: relative;
  cursor: pointer;
  display: inline-block;
}

.button img {
  width: 420px;
  image-rendering: pixelated;
  display: block;
}

.button span {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-family: "Press Start 2P";
  font-size: 18px;
  color: black;
  pointer-events: none;
  text-align: center;
  padding: 0 14px;
  line-height: 1.05;
}

/* Choices row */
.choices {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%);
  display: flex;
  gap: 80px;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 700ms ease;
  z-index: 30;
}
.choices.visible { opacity: 1; }

.choice-link {
  text-decoration: none;
  transform: scale(0.84);
  transform-origin: center center;
}

.choice-link:focus-visible {
  outline: 2px solid rgba(255,255,255,0.5);
  outline-offset: 6px;
}

/* Mushroom overlay (clickable) */
.mushroom-link {
  position: absolute;
  inset: 0;
  z-index: 40;           /* above frame + story, below eyelids (none here) */
  display: block;
}
.mushroom-link img {
  position: absolute;
  left: 0;
  top: 0;
  width: 1920px;
  height: 1080px;
  image-rendering: pixelated;
  pointer-events: none;  /* link handles click, not the img */
}

/* White abduction flash */
.flash {
  position: absolute;
  inset: 0;
  background: white;
  opacity: 0;
  pointer-events: none;
  z-index: 80;
  transition: opacity 180ms ease;
}
.flash.on { opacity: 1; }

/* slight glitch shake when abducted */
.shake {
  animation: shake 350ms ease-in-out 1;
}
@keyframes shake {
  0%   { transform: translate(-50%, -50%) scale(var(--s,1)); }
  15%  { transform: translate(calc(-50% + 6px), calc(-50% - 2px)) scale(var(--s,1)); }
  35%  { transform: translate(calc(-50% - 5px), calc(-50% + 3px)) scale(var(--s,1)); }
  60%  { transform: translate(calc(-50% + 4px), calc(-50% + 1px)) scale(var(--s,1)); }
  100% { transform: translate(-50%, -50%) scale(var(--s,1)); }
}
</style>
</head>

<body>
<div class="app">

  <div class="stage-wrapper" id="stageWrapper">
    <div class="stage">

      <img class="layer scene" src="summit3i.png" alt="">
      <img class="layer frame" src="stsframe3.png" alt="">

      <!-- Mushroom overlay (ONLY this should trigger alien1.html) -->
      <a class="mushroom-link" id="mushroomLink" href="alien1.html" aria-label="Mushroom">
        <img src="mushroom.png" alt="">
      </a>

      <div class="story" id="story" aria-label="Story text"></div>

      <div class="choices" id="choices">
        <a class="choice-link" id="btnBreath" href="end.html">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Take a deep breath</span>
          </div>
        </a>

        <a class="choice-link" id="btnEyes" href="end.html">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Close your eyes</span>
          </div>
        </a>

        <a class="choice-link" id="btnThink" href="end.html">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Sit down and think</span>
          </div>
        </a>
      </div>

      <div class="flash" id="flash"></div>

    </div>
  </div>

  <!-- Persistent ambience: wind continues from uphill1.html -->
  <audio id="wind" src="wind.mp3" preload="auto" loop></audio>

</div>

<script>
/* HARD scroll lock */
window.addEventListener("wheel", e => e.preventDefault(), { passive:false });
window.addEventListener("touchmove", e => e.preventDefault(), { passive:false });
window.addEventListener("keydown", e => {
  if (["ArrowUp","ArrowDown","Space","PageUp","PageDown"].includes(e.code)) e.preventDefault();
});

/* Stage scaling */
const stageWrapper = document.getElementById("stageWrapper");
function scaleStage() {
  const scale = Math.min(window.innerWidth / 1920, window.innerHeight / 1080);
  stageWrapper.style.setProperty("--s", scale);
  stageWrapper.style.transform = "translate(-50%, -50%) scale(" + scale + ")";
}
window.addEventListener("resize", scaleStage);
scaleStage();

/* Wind persistence (Option B, same pattern as waves, just wind) */
const wind = document.getElementById("wind");
const WIND_TIME_KEY = "sts_wind_time_v1";
const WIND_VOL_KEY  = "sts_wind_vol_v1";

function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }

function restoreWind() {
  const savedVol = parseFloat(localStorage.getItem(WIND_VOL_KEY));
  wind.volume = Number.isFinite(savedVol) ? clamp(savedVol, 0, 1) : 0.35;

  const savedT = parseFloat(localStorage.getItem(WIND_TIME_KEY));
  if (Number.isFinite(savedT) && savedT > 0) {
    try { wind.currentTime = savedT; } catch (_) {}
  }

  const p = wind.play();
  if (p && typeof p.catch === "function") {
    p.catch(() => {
      const resume = () => {
        wind.play().catch(() => {});
        document.removeEventListener("click", resume, true);
      };
      document.addEventListener("click", resume, true);
    });
  }
}

function startSavingWind() {
  setInterval(() => {
    if (!wind.paused && Number.isFinite(wind.currentTime)) {
      localStorage.setItem(WIND_TIME_KEY, String(wind.currentTime));
      localStorage.setItem(WIND_VOL_KEY, String(wind.volume));
    }
  }, 250);

  document.addEventListener("visibilitychange", () => {
    if (Number.isFinite(wind.currentTime)) {
      localStorage.setItem(WIND_TIME_KEY, String(wind.currentTime));
      localStorage.setItem(WIND_VOL_KEY, String(wind.volume));
    }
  });

  window.addEventListener("beforeunload", () => {
    if (Number.isFinite(wind.currentTime)) {
      localStorage.setItem(WIND_TIME_KEY, String(wind.currentTime));
      localStorage.setItem(WIND_VOL_KEY, String(wind.volume));
    }
  });
}

wind.addEventListener("canplay", () => {
  const savedT = parseFloat(localStorage.getItem(WIND_TIME_KEY));
  if (Number.isFinite(savedT) && savedT > 0) {
    try { wind.currentTime = savedT; } catch (_) {}
  }
}, { once:true });

restoreWind();
startSavingWind();

/* Story: click anywhere to advance line-by-line (BUT DO NOT hijack mushroom or buttons) */
const story = document.getElementById("story");
const choices = document.getElementById("choices");

const storyLines = [
  "The light shifts around you, faint and strange, as if the island itself is watching.",
  "The stillness deepens, wrapping around your heartbeat.",
  "Whatever happens next begins with you."
];

let lineIndex = 0;
let charIndex = 0;
let typing = null;
let isTyping = false;

function startTypingLine() {
  clearInterval(typing);
  isTyping = true;
  charIndex = 0;
  story.textContent = "";
  const current = storyLines[lineIndex];

  typing = setInterval(() => {
    charIndex++;
    story.textContent = current.slice(0, charIndex);
    if (charIndex >= current.length) {
      clearInterval(typing);
      isTyping = false;
      if (lineIndex === storyLines.length - 1) {
        choices.classList.add("visible");
      }
    }
  }, 24);
}

function advanceStory() {
  if (isTyping) {
    clearInterval(typing);
    isTyping = false;
    story.textContent = storyLines[lineIndex];
    if (lineIndex === storyLines.length - 1) choices.classList.add("visible");
    return;
  }
  if (lineIndex < storyLines.length - 1) {
    lineIndex++;
    startTypingLine();
  }
}

document.addEventListener("click", (e) => {
  if (e.target.closest("#mushroomLink")) return;   // don't hijack mushroom
  if (e.target.closest(".choice-link")) return;    // don't hijack buttons
  advanceStory();
});

/* Show story immediately */
story.classList.add("visible");
startTypingLine();

/* Ending stats flags (adjust these names if you already picked different ones) */
const END_STAT_KEY = "sts_end_stat_v1";  // end.html reads this

document.getElementById("btnBreath").addEventListener("click", () => {
  localStorage.setItem(END_STAT_KEY, "Comfort");
});
document.getElementById("btnEyes").addEventListener("click", () => {
  localStorage.setItem(END_STAT_KEY, "Insight");
});
document.getElementById("btnThink").addEventListener("click", () => {
  localStorage.setItem(END_STAT_KEY, "Resolve");
});

/* Mushroom abduction effect: white flash + quick shake, then go to alien1.html */
const mushroomLink = document.getElementById("mushroomLink");
const flash = document.getElementById("flash");

mushroomLink.addEventListener("click", (e) => {
  e.preventDefault();

  // mark alien path (end.html can optionally read this)
  localStorage.setItem("sts_alien_seen_v1", "1");

  // flash + shake
  flash.classList.add("on");
  stageWrapper.classList.add("shake");

  setTimeout(() => {
    flash.classList.remove("on");
  }, 220);

  setTimeout(() => {
    window.location.href = mushroomLink.href;
  }, 420);
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sea to Summit, Summit 3</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  position: fixed;
  inset: 0;
}

body { touch-action: manipulation; }
* { overscroll-behavior: none; }

.app {
  position: fixed;
  inset: 0;
  background: black;
  overflow: hidden;
}

/* Stage scaling (same as start2.html) */
.stage-wrapper {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(1);
  transform-origin: center center;
  width: 1920px;
  height: 1080px;
}

.stage {
  position: relative;
  width: 1920px;
  height: 1080px;
}

/* Base layers */
.layer {
  position: absolute;
  left: 0;
  top: 0;
  width: 1920px;
  height: 1080px;
  image-rendering: pixelated;
  pointer-events: none; /* important: prevents “click anywhere triggers” bugs */
}

.scene { z-index: 1; }
.mushLayer { z-index: 6; } /* visual overlay only, not clickable */
.frame { z-index: 10; }

/* Story (same style) */
.story {
  position: absolute;
  left: 50.5%;
  bottom: 180px; /* keep your good nudge */
  transform: translateX(-50%);
  width: 900px;

  font-family: "Silkscreen";
  font-size: 25px;
  line-height: 1.25;
  color: black;

  opacity: 0;
  transition: opacity 600ms ease;
  z-index: 25;

  display: flex;
  align-items: flex-start;
  justify-content: flex-start;

  min-height: 96px;

  padding: 16px 50px 0 50px;
  box-sizing: border-box;

  user-select: none;
}
.story.visible { opacity: 1; }

/* Button component (same) */
.button {
  position: relative;
  cursor: pointer;
  display: inline-block;
}

.button img {
  width: 420px;
  image-rendering: pixelated;
  display: block;
}

.button span {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-family: "Press Start 2P";
  font-size: 28px;
  color: black;
  pointer-events: none;
  text-align: center;
  padding: 0 20px;
  line-height: 1.05;
}

/* Choices row (same) */
.choices {
  position: absolute;
  left: 50%;
  bottom: 5px;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 700ms ease;
  z-index: 30;
}
.choices.visible { opacity: 1; }

.choice-link {
  text-decoration: none;
  transform: scale(0.84);
  transform-origin: center center;
}

.choice-link:focus-visible {
  outline: 2px solid rgba(255,255,255,0.5);
  outline-offset: 6px;
}

/* Mushroom hotspot (ONLY this is clickable) */
.mushHotspot {
  position: absolute;
  z-index: 20;              /* above story bg, below buttons */
  cursor: pointer;
  pointer-events: auto;     /* allow clicks here */
  background: rgba(255,255,255,0); /* invisible */
  border-radius: 8px;
}

/* White flash + tiny glitch shake */
.flash {
  position: fixed;
  inset: 0;
  background: white;
  opacity: 0;
  pointer-events: none;
  z-index: 9999;
}

.flash.on {
  animation: abductFlash 520ms ease-in-out forwards;
}

@keyframes abductFlash {
  0%   { opacity: 0; }
  20%  { opacity: 1; }
  60%  { opacity: 1; }
  100% { opacity: 0; }
}

.stage.glitch {
  animation: abductGlitch 520ms ease-in-out;
}

@keyframes abductGlitch {
  0%   { transform: translateZ(0); filter: none; }
  20%  { transform: translate(3px, -2px); filter: contrast(1.2) brightness(1.05); }
  35%  { transform: translate(-4px, 2px); filter: contrast(1.35) brightness(1.1); }
  55%  { transform: translate(2px, 1px); filter: contrast(1.15) brightness(1.02); }
  100% { transform: translateZ(0); filter: none; }
}
</style>
</head>

<body>
<div class="app">

  <div class="stage-wrapper" id="stageWrapper">
    <div class="stage" id="stage">
      <!-- main image + mushroom overlay + frame -->
      <img class="layer scene" src="summit3i.png" alt="">
      <img class="layer mushLayer" src="mushroom.png" alt="">
      <img class="layer frame" src="stsframe3.png" alt="">

      <!-- Mushroom clickable hotspot (percent-based so it stays correct when scaled) -->
      <!-- Based on your provided images: mushroom sits around x~60%, y~58.5% of the picture. -->
      <div id="mushHotspot" class="mushHotspot"
           style="left:59.9%; top:58.4%; width:4.7%; height:8.3%;"></div>

      <div class="story" id="story" aria-label="Story text"></div>

      <div class="choices" id="choices">
        <a class="choice-link" href="end.html?choice=breath" id="btnBreath">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Take a deep breath</span>
          </div>
        </a>

        <a class="choice-link" href="end.html?choice=eyes" id="btnEyes">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Close your eyes</span>
          </div>
        </a>

        <a class="choice-link" href="end.html?choice=think" id="btnThink">
          <div class="button">
            <img src="stsbutton.png" alt="">
            <span>Sit down and think</span>
          </div>
        </a>
      </div>
    </div>
  </div>

  <div class="flash" id="flash"></div>

  <!-- wind continues from earlier pages -->
  <audio id="wind" src="wind.mp3" preload="auto" loop></audio>

</div>

<script>
/* HARD scroll lock */
window.addEventListener("wheel", e => e.preventDefault(), { passive:false });
window.addEventListener("touchmove", e => e.preventDefault(), { passive:false });
window.addEventListener("keydown", e => {
  if (["ArrowUp","ArrowDown","Space","PageUp","PageDown"].includes(e.code)) e.preventDefault();
});

/* Stage scaling */
const stageWrapper = document.getElementById("stageWrapper");
function scaleStage() {
  const scale = Math.min(window.innerWidth / 1920, window.innerHeight / 1080);
  stageWrapper.style.transform = "translate(-50%, -50%) scale(" + scale + ")";
}
window.addEventListener("resize", scaleStage);
scaleStage();

/* Wind persistence */
const wind = document.getElementById("wind");
const WIND_TIME_KEY = "sts_wind_time_v1";
const WIND_VOL_KEY  = "sts_wind_vol_v1";

function clamp(n,a,b){ return Math.max(a, Math.min(b, n)); }

function restoreWind() {
  const savedVol = parseFloat(localStorage.getItem(WIND_VOL_KEY));
  wind.volume = Number.isFinite(savedVol) ? clamp(savedVol, 0, 1) : 0.35;

  const savedT = parseFloat(localStorage.getItem(WIND_TIME_KEY));
  if (Number.isFinite(savedT) && savedT > 0) {
    try { wind.currentTime = savedT; } catch (_) {}
  }

  const p = wind.play();
  if (p && typeof p.catch === "function") {
    p.catch(() => {
      const resume = () => {
        wind.play().catch(() => {});
        document.removeEventListener("click", resume, true);
      };
      document.addEventListener("click", resume, true);
    });
  }
}

function startSavingWind() {
  setInterval(() => {
    if (!wind.paused && Number.isFinite(wind.currentTime)) {
      localStorage.setItem(WIND_TIME_KEY, String(wind.currentTime));
      localStorage.setItem(WIND_VOL_KEY, String(wind.volume));
    }
  }, 250);

  document.addEventListener("visibilitychange", () => {
    if (Number.isFinite(wind.currentTime)) {
      localStorage.setItem(WIND_TIME_KEY, String(wind.currentTime));
      localStorage.setItem(WIND_VOL_KEY, String(wind.volume));
    }
  });

  window.addEventListener("beforeunload", () => {
    if (Number.isFinite(wind.currentTime)) {
      localStorage.setItem(WIND_TIME_KEY, String(wind.currentTime));
      localStorage.setItem(WIND_VOL_KEY, String(wind.volume));
    }
  });
}

wind.addEventListener("canplay", () => {
  const savedT = parseFloat(localStorage.getItem(WIND_TIME_KEY));
  if (Number.isFinite(savedT) && savedT > 0) {
    try { wind.currentTime = savedT; } catch (_) {}
  }
}, { once:true });

restoreWind();
startSavingWind();

/* Story: line-by-line click like start2.html */
const story = document.getElementById("story");
const choices = document.getElementById("choices");

const storyLines = [
  "The light shifts around you, faint and strange, as if the island itself is watching.",
  "The stillness deepens, wrapping around your heartbeat.",
  "Whatever happens next begins with you."
];

let lineIndex = 0;
let charIndex = 0;
let typing = null;
let isTyping = false;

function startTypingLine() {
  clearInterval(typing);
  isTyping = true;
  charIndex = 0;
  story.textContent = "";
  const current = storyLines[lineIndex];

  typing = setInterval(() => {
    charIndex++;
    story.textContent = current.slice(0, charIndex);
    if (charIndex >= current.length) {
      clearInterval(typing);
      isTyping = false;

      if (lineIndex === storyLines.length - 1) {
        choices.classList.add("visible");
      }
    }
  }, 24);
}

function advanceStory() {
  if (isTyping) {
    clearInterval(typing);
    isTyping = false;
    story.textContent = storyLines[lineIndex];
    if (lineIndex === storyLines.length - 1) choices.classList.add("visible");
    return;
  }
  if (lineIndex < storyLines.length - 1) {
    lineIndex++;
    startTypingLine();
  }
}

/* IMPORTANT: do NOT trigger story advance when clicking buttons or mushroom hotspot */
document.addEventListener("click", (e) => {
  if (e.target.closest(".choice-link")) return;
  if (e.target.closest("#mushHotspot")) return;
  advanceStory();
});

/* Show story immediately */
story.classList.add("visible");
startTypingLine();

/* Mushroom click -> abduction effect -> alien1.html */
const mushHotspot = document.getElementById("mushHotspot");
const flash = document.getElementById("flash");
const stage = document.getElementById("stage");

mushHotspot.addEventListener("click", (e) => {
  e.preventDefault();
  e.stopPropagation();

  flash.classList.add("on");
  stage.classList.add("glitch");

  // tiny delay so the player sees the flash
  setTimeout(() => {
    window.location.href = "alien1.html";
  }, 420);
}, true);
</script>
</body>
</html>
